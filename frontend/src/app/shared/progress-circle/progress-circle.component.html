<svg width="120" height="120" viewBox="0 0 120 120" style="transform: rotate(-90deg)" [ngStyle]="{ width: size + 'px', height: size + 'px' }" [ngClass]="styleClass">
  <circle cx="60" cy="60" r="50" fill="none" [attr.stroke]="bgColor" stroke-width="18" />
  <circle class="percent" cx="60" cy="60" r="50" fill="none" [attr.stroke]="color" stroke-width="18" stroke-dasharray="100" pathLength="100" [ngStyle]="{ 'stroke-dashoffset': 'calc(100 - ' + percent + ')' }" />
</svg>
