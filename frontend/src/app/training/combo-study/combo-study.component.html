<div class="container">
  <div class="p-d-flex p-jc-center p-as-stretch">
    <div class="card main-card p-d-flex p-flex-column p-jc-between" lang="ja">
      <ng-container *ngIf="!loading; else loadingSpinner">
        <ng-container *ngIf="cards !== null">
          <!--<p-button *ngIf="checkYourself" (click)="onChangeMnemonic(true)">{{ 'OtherMnemonics' | translate }}</p-button>-->
          <div class="card-top p-d-flex p-flex-column p-jc-center p-mb-4">
            <div class="question p-text-center" *ngIf="!checkYourself">{{ cards.original_word }}</div>
            <div class="question p-text-center" *ngIf="checkYourself">
              <ng-container *ngIf="cards.type === 1 && cards?.dictionaryWord?.data?.readings[0] as reading; else simpleQuestion">
                <ruby>
                  <ng-container *ngFor="let f of reading.furigana">
                    {{ f?.ruby }}
                    <rt>
                      {{ f?.rt }}
                    </rt>
                  </ng-container>
                </ruby>
              </ng-container>
              <ng-template #simpleQuestion>
                {{ cards.original_word }}
              </ng-template>
            </div>
            <div class="p-d-flex p-flex-column p-jc-center p-ai-center" *ngIf="checkYourself">
              <div class="answer">
                {{ cards.translate_word }}<br>
              </div>
              <!--<div class="answer p-text-center">{{ cards.word_translate }}</div>-->

              <ng-container *ngIf="cards.type === 2">
                <div class="p-mt-4">
                  On: {{ cards.word_on }} <br>
                  Kun: {{ cards.word_kun }}
                </div>

                <div class="words p-mt-4 p-pt-4" *ngIf="cards?.words?.length > 0">
                  <div *ngFor="let obj_word of cards.words">
                    <ng-container *ngIf="obj_word?.dictionaryWord?.data?.readings[0] as reading">
                      <ruby>
                        <ng-container *ngFor="let f of reading.furigana">
                          {{ f?.ruby }}
                          <rt>
                            {{ f?.rt }}
                          </rt>
                        </ng-container>
                      </ruby>
                    </ng-container> {{ obj_word.translate_word }}
                  </div>
                </div>
              </ng-container>

              <ng-container *ngIf="cards.type === 1">
                <!--<div>
                  {{ cards.context }}
                </div>-->
              </ng-container>

              <!--<div class="mnemonic">
                <ng-container *ngIf="cards.mnemonic">
                  <ng-container *ngIf="cards.mnemonic.images !== null">
                    <img src="{{ baseUrl }}{{ cards.mnemonic.images }}" alt="">
                  </ng-container>

                  <ng-container *ngIf="cards.mnemonic.text !== null">
                    <p>{{ cards.mnemonic.text }}</p>
                  </ng-container>
                </ng-container>

                <ng-container *ngIf="!cards.mnemonic">
                  <p>{{ 'No mnemonic' | translate }}</p>
                  <p class="createMnemonic" (click)="openCreateMnemonicModal()">{{ 'No mnemonic click' | translate }}</p>
                </ng-container>
              </div>-->

              <!--<app-modal-mnemonic [elem]="cards" [status]="openModal" (closeModal)="onChangeMnemonic(false)" (enterChangeMnemonic)="onEnterMnemonic($event)">
              </app-modal-mnemonic>-->
            </div>
          </div>
          <div class="card-bottom">
            <app-navigate-action-card (clickActionCardButton)="checkButton($event)"></app-navigate-action-card>
          </div>

        </ng-container>
        <div *ngIf="cards === null">
          <!--<h1 translate *ngIf="!endTraining">No user dictionary</h1>
      <h1 translate *ngIf="endTraining">{{ endTrainingText }}</h1>-->
        </div>
      </ng-container>

      <ng-template #loadingSpinner>
        <div class="p-d-flex p-jc-center">
          <p-progressSpinner></p-progressSpinner>
        </div>
      </ng-template>
    </div>
  </div>
</div>
