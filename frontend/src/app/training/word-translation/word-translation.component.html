<div class="start-content">
  <div class="card full-width">
    <div class="p-grid full-width" style="margin: 0; padding: 12px 16px">
      <div class="p-col-12 p-md-6">
        <div class="flex-layout flex-layout__row flex-layout__a-c flex-layout__j-c full-width full-height" *ngIf="!isAnswered; else kanjiInfo">
          <p class="text-black" [innerHTML]="card?.question?.questionHtml" style="font-size: 20px;"></p>
        </div>
      </div>
      <div class="p-col-12 p-md-6">
        <div class="flex-layout flex-layout__col flex-layout__a-c flex-layout__j-c full-width">
          <div class="flex-layout flex-layout__row full-width" style="margin-bottom: 15px" *ngFor="let answer of card?.question?.answers; let i=index">
            <div style="flex: 1" class="flex-layout flex-layout__a-c flex-layout__j-c" *ngIf="isAnswered">
              <i class="pi pi-volume-up play-audio-button" style="color: #5397d5; font-size: 1.5rem" (click)="playAudio(card?.audioUrls[0])" *ngIf="i === 0"></i>
            </div>
            <div style="flex: 1" class="flex-layout flex-layout__j-c" *ngIf="isWideScreen">
              <span style="font-size: 13px">{{i + 1}}</span>
            </div>
            <div style="flex: 4; height: 80px; cursor: pointer" class="answer-default flex-layout flex-layout__row flex-layout__a-c flex-layout__j-c" (click)="checkAnswer(i + 1)" [ngClass]="{
              'answer-correct': isAnswered && answer?.isCorrectAnswer,
              'answer-incorrect': isAnswered && !isAnsweredCorrectly && i === answeredIndex - 1
            }">
              <p class="text-black" [innerHTML]="answer?.contentHtml" style="font-size: 25px;"></p>
            </div>
          </div>
          <div class="flex-layout flex-layout__row full-width" style="margin-bottom: 15px">
            <div style="flex: 1" *ngIf="isAnswered"></div>
            <div style="flex: 1" *ngIf="isWideScreen"></div>
            <div style="flex: 4;" class="flex-layout flex-layout__row flex-layout__a-c flex-layout__j-c">
              <button style="width: 100%; height: 35px; font-size: 15px" pButton type="button" label="{{'I don\'t remember' | translate}}" (click)="forgotAnswer()" *ngIf="!isAnswered; else continueButton"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="full-width" style="margin: 0; padding: 12px 16px">
      <div class="flex-layout flex-layout__row flex-layout__a-c flex-layout__j-s">
        <p style="color: #a0b0c4; font-size: 14px">{{isAnswered ? ('Explanation: take a look at the correct answer and then click "Continue".' | translate) : ('Explanation: select word with this meaning.' | translate)}}</p>
      </div>
    </div>
  </div>
</div>

<ng-template #continueButton>
  <button style="width: 100%; height: 35px; font-size: 15px" pButton type="button" label="{{'Continue' | translate}}" (click)="continueTraining()"></button>
</ng-template>

<ng-template #kanjiInfo>
  <div class="kanji-info">
    <div class="flex-layout flex-layout__row flex-layout__a-c flex-layout__j-s">
      <div style="flex: 1">
        <i class="pi pi-volume-up play-audio-button" style="color: #5397d5; font-size: 1.5rem" (click)="playAudio(card?.audioUrls[0])"></i>
      </div>
      <div style="flex: 5">
        <p [innerHTML]="card?.furiganaHtml" style="font-size: 34px;" class="furigana-m text-black"></p>
      </div>
    </div>
    <div class="flex-layout flex-layout__row flex-layout__a-c flex-layout__j-s">
      <div style="flex: 1"></div>
      <div class="kanji-meaning">
        <p class="text-black" style="font-size: 20px">{{card?.meanings | join: ', '}}</p>
        <button pButton class="ellipsis-btn" style="width: 44px; height: 25px" icon="pi pi-ellipsis-h" iconPos="center" (click)="goToInfoCard(card?.infoCard)"></button>
      </div>
    </div>
    <div class="flex-layout flex-layout__row flex-layout__a-s flex-layout__j-s" style="margin-top: 20px">
      <div style="flex: 1">
<!--        <button pButton style="background: none; padding: 0; border: none;" type="button" class="edit"><ic-icon [icon]="icons.editIcon" height="18" width="18" [color]="'#5397d5'"></ic-icon></button>-->
      </div>
      <div style="flex: 5">
        <img height="105" width="105" *ngIf="card?.mnemonic?.imageUrl" [src]="card?.mnemonic?.imageUrl">
      </div>
    </div>
  </div>
</ng-template>
