<div class="flex items-start justify-center w-full mt-8" *ngIf="!isAnswered && card?.question?.showBigAudio">
  <i class="pi pi-volume-up play-audio-button" style="color: #5397d5; font-size: 4rem" (click)="playAudio(card?.audioUrls[0])"></i>
</div>
<div [ngClass]="{ 'question-mode': !isAnswered }" *ngIf="isAnswered || !card?.question?.showBigAudio">
  <div class="grid grid-cols-[2.5rem_auto_2.5rem] gap-y-1 items-center justify-center md:justify-start">
    <div>
      <i class="pi pi-volume-up play-audio-button mark-on-quesion" style="color: #5397d5; font-size: 1.5rem" *ngIf="card?.audioUrls?.[0]" (click)="playAudio(card?.audioUrls[0])"></i>
    </div>
    <div>
      <p [innerHTML]="isAnswered || !card?.question?.furiganaHtml ? card?.furiganaHtml : card?.question?.furiganaHtml" style="font-size: 34px" class="drill-word-furigana text-black" [ngClass]="{ 'mark-on-quesion': !isAnswered && !card?.question?.furiganaHtml }"></p>
    </div>
    <div></div>
  </div>
  <div
    class="pl-0 md:pl-10 text-center md:text-left"
    [ngClass]="{
      'hide-on-question': !isAnswered && !card?.question?.meanings
    }"
  >
    <div class="text-[20px] text-black pb-4">{{ (isAnswered || !card?.question?.meanings ? card?.meanings : card?.question?.meanings) | join: ', ' }}</div>
    <button pButton class="ellipsis-btn hide-on-question" style="width: 44px; height: 25px" icon="pi pi-ellipsis-h" iconPos="left" (click)="goToInfoCard(card?.infoCard)"></button>
  </div>
  <div class="flex items-start justify-start" style="margin-top: 20px">
    <div style="flex: 1">
      <!--        <button pButton style="background: none; padding: 0; border: none;" type="button" class="edit"><ic-icon [icon]="icons.editIcon" height="18" width="18" [color]="'#5397d5'"></ic-icon></button>-->
    </div>
    <div style="flex: 5">
      <img height="105" width="105" *ngIf="card?.mnemonic?.imageUrl" [src]="card?.mnemonic?.imageUrl" />
    </div>
  </div>
</div>
