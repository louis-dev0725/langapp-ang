                        title: 16歳の清純派女優・竹内愛紗、フレッシュな魅力を凝縮したカレンダー発売決定
                        type: 3
                        sourceLink: 'https://www.youtube.com/watch?v=ak8us-QH1SY'
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:10.000 --> 00:00:17.000
                          16歳の清純派女優・竹内愛紗、フレッシュな魅力を凝縮したカレンダー発売決定

                          00:00:18.000 --> 00:00:32.420
                          CM、映画、ドラマで注目度上昇中の16歳の清純派女優・竹内愛紗が、2018年4月はじまりのカレンダーを2月26日に発売することが決定した。

                          00:00:33.420 --> 00:00:55.580
                          　竹内は、 “Y!mobile” のCMでデビュー以降、ドラマ『明日の約束』（関西テレビ制作・フジテレビ系）や、映画『リベンジgirl』（17年12月23日公開）、『犬猿』（2月10日公開）に出演するなど、今注目の若手女優。

                          00:00:56.580 --> 00:01:20.720
                          　今回発売が決まったカレンダーは32ページのブックスタイル壁掛け型。 海で撮影したさわやかなワンピースドレス姿、田舎道での制服姿、リラックスした表情もたっぷりの部屋着のタンクトップ姿など、今の彼女のフレッシュな魅力を凝縮した写真が収録されている。

                          00:01:21.720 --> 00:01:28.720
                          ■竹内愛紗のコメント。

                          00:01:29.720 --> 00:01:45.940
                           “初めてのカレンダーを発売させていただくことになりました。撮影では、海辺に行ったり、イルミネーションを見たり、1年の季節を感じながら色々な場所に行きました。

                          00:01:46.940 --> 00:02:00.460
                          その中でも、私が1番印象に残っているのは、海で撮影した時に、浜辺に野生の猫がいたので、餌をあげたりおもちゃで遊んだりした時です。

                          00:02:01.460 --> 00:02:14.799
                          野生の猫なのに人に慣れていてとても可愛く、私自身も一緒に遊んでいて楽しかったです。また、人生で初めてのハンモックに乗り、...

                          00:02:15.799 --> 00:02:32.559
                          少し怖かったのですがスリルがあって面白かったので、私のそういった自然な表情が沢山詰め込まれたカレンダーになっていると思います。是非、色んな愛紗を楽しんでください”。

                          00:02:33.559 --> 00:02:40.559
                           ■竹内愛紗（たけうち あいさ）。

                          00:02:41.559 --> 00:03:02.459
                          2001年10月31日（16歳）生まれ。 2017年3月 “Y!mobile” のCMでデビュー。 ドラマ『明日の約束』（関西テレビ制作・フジテレビ系）で仲間由紀恵演じる吉岡真紀子の娘・英美里を演じ話題を呼ぶ。

                          00:03:03.459 --> 00:03:22.920
                          桐谷美玲主演映画『リベンジgirl』（17年12月23日公開／三木康一郎監督作品）で、桐谷演じるヒロイン・宝石美輝の妹、美咲を演じる。 2月10日公開の映画『犬猿』（吉田恵輔監督作品）にも出演。

                          00:03:23.920 --> 00:03:41.040
                          　なお現在、竹内愛紗が所属するスウィートパワーの新人募集が、オーディション情報サイト “デビュー” の “冬の特別オーディション2018” に掲載中（下記リンク参照）。
