                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:00.000 --> 00:00:00.900
                          驚くことに

                          00:00:00.900 --> 00:00:04.400
                          今年ももう終わりです、2016年もお疲れ様でした

                          00:00:04.400 --> 00:00:06.180
                          今年から動画を見始めた方も

                          00:00:06.180 --> 00:00:07.980
                          昔から見てくださる方も

                          00:00:07.980 --> 00:00:09.560
                          いつも動画を見てくださり

                          00:00:09.560 --> 00:00:10.820
                          コメントをしてくださって

                          00:00:10.820 --> 00:00:11.820
                          応援してくださって

                          00:00:11.820 --> 00:00:13.220
                          本当にありがとうございます

                          00:00:13.220 --> 00:00:15.300
                          皆さま2016年いかがだったでしょうか

                          00:00:15.300 --> 00:00:18.500
                          僕の今年はですねちょっと去年とはだいぶ変わりまして

                          00:00:18.500 --> 00:00:21.200
                          まぁまぁまぁまぁ　大学が終わったということで

                          00:00:21.200 --> 00:00:22.020
                          カリスマニート

                          00:00:22.020 --> 00:00:22.760
                          ではありません

                          00:00:22.760 --> 00:00:26.200
                          YouTubeにもっと力を入れる年だと思ってたんですけども

                          00:00:26.200 --> 00:00:30.060
                          今年はねそんな動画に力を入れるような年ではなかったですね

                          00:00:30.060 --> 00:00:31.700
                          あー手抜いてたってわけじゃないですよ

                          00:00:31.700 --> 00:00:33.420
                          手を抜いてたわけではないんですけども

                          00:00:33.420 --> 00:00:35.420
                          動画というよりかイベントとか

                          00:00:35.420 --> 00:00:38.880
                          動画以外のところに結構力を入れることが多かったです

                          00:00:38.880 --> 00:00:41.380
                          なので、なかなか忙しい年でしたね

                          00:00:41.380 --> 00:00:41.900
                          うん

                          00:00:43.620 --> 00:00:44.120
                          うん

                          00:00:44.940 --> 00:00:45.520
                          うんw

                          00:00:45.520 --> 00:00:46.280
                          まあなんだろなー

                          00:00:46.280 --> 00:00:49.700
                          動画以外でなにか色んなことに挑戦できた年かなと思いました

                          00:00:49.700 --> 00:00:52.540
                          で、U-FESとかもあって全国いろんなとこ回りました

                          00:00:52.540 --> 00:00:55.240
                          東北とか九州とかはね行ったことなかったんですよ

                          00:00:55.240 --> 00:00:56.360
                          初めて行った所で

                          00:00:56.580 --> 00:00:59.960
                          普段絶対動画作ってるだけじゃ会えないなっていう方と

                          00:00:59.960 --> 00:01:01.400
                          実際に会うことができたりして

                          00:01:01.400 --> 00:01:02.780
                          とてもいい1年になりました

                          00:01:02.900 --> 00:01:06.820
                          やっぱ今年の動画全部見返すとねこうなんか色々思い出しちゃいました

                          00:01:06.820 --> 00:01:08.820
                          今年のはじめしゃちょーはこんな感じでした

                          00:01:08.940 --> 00:01:09.680
                          どうぞ！

                          00:01:12.660 --> 00:01:13.280
                          うわあ！！

                          00:01:25.900 --> 00:01:27.900
                          ｷｬｱｱｱｱｱｱｱｱｱｱ

                          00:01:28.700 --> 00:01:29.900
                          お菓子を食べません！

                          00:01:34.080 --> 00:01:35.140
                          トミライオン：シャクシャクシャクー

                          00:01:35.140 --> 00:01:36.540
                          はじめ：ト、トミックさん？！

                          00:01:36.540 --> 00:01:37.100
                          聴こえる！

                          00:01:37.860 --> 00:01:38.360
                          JUNJUN:あ、いてっ

                          00:01:38.360 --> 00:01:40.440
                          しっかり買う物確かめてから買いましょう

                          00:01:42.220 --> 00:01:43.600
                          ウソでしたーーー

                          00:01:50.120 --> 00:01:51.420
                          エロサイトエロサイト～

                          00:01:51.420 --> 00:01:52.780
                          2!1!

                          00:01:56.100 --> 00:01:56.880
                          いきまーす！！

                          00:02:10.900 --> 00:02:11.960
                          よっしゃーー！！

                          00:02:13.100 --> 00:02:13.940
                          頑張るんだぞ！

                          00:02:13.940 --> 00:02:14.440
                          はい

                          00:02:28.920 --> 00:02:30.920
                          あったあったやった！

                          00:02:37.660 --> 00:02:38.700
                          トミトミ：何？！

                          00:02:39.220 --> 00:02:40.040
                          トミトミ：何これ！！？？

                          00:02:40.040 --> 00:02:41.240
                          はじめ：いつから言葉を

                          00:02:41.240 --> 00:02:43.880
                          New 3DS:知らないわ、気が付いたら自分でパカパカで（カット

                          00:02:57.340 --> 00:02:58.500
                          こんにちは！はじめです！

                          00:02:58.500 --> 00:03:00.120
                          こんにちは！とみおです！

                          00:03:00.120 --> 00:03:01.140
                          も～～出会い厨

                          00:03:01.140 --> 00:03:01.640
                          許さん！

                          00:03:01.640 --> 00:03:02.140
                          SP:銃声音！

                          00:03:04.380 --> 00:03:06.140
                          指スマ111

                          00:03:06.140 --> 00:03:08.920
                          10人集まってくださいました、ありがとうございます

                          00:03:09.820 --> 00:03:10.600
                          （走る俺）

                          00:03:10.600 --> 00:03:11.540
                          （困惑するまさき）

                          00:03:11.540 --> 00:03:12.720
                          まさき：早く警察呼ぼう

                          00:03:12.720 --> 00:03:13.660
                          女子：これかかってますか？

                          00:03:13.660 --> 00:03:14.840
                          はじめ：かかってるよ、バッチリかかってるよ

                          00:03:15.020 --> 00:03:15.720
                          出来ました

                          00:03:15.720 --> 00:03:17.320
                          キメラテックブルーワイバーン

                          00:03:31.120 --> 00:03:32.080
                          （おしまい）

                          00:03:32.940 --> 00:03:34.080
                          弟：もしも～し？

                          00:03:37.940 --> 00:03:38.640
                          お～すごい

                          00:03:44.000 --> 00:03:44.840
                          デュエルだ！

                          00:03:46.120 --> 00:03:47.420
                          待って、ほんとに浮いてるよ

                          00:03:49.420 --> 00:03:50.440
                          パイナッポー

                          00:03:53.160 --> 00:03:54.440
                          え、めっちゃ可愛くないすか？

                          00:03:54.440 --> 00:03:55.560
                          あﾝやばいかも

                          00:03:55.560 --> 00:03:57.560
                          1年でこれだけの炭酸水を飲みましたー

                          00:03:57.560 --> 00:03:58.280
                          ところざわ：ダメだ！

                          00:03:58.280 --> 00:03:59.080
                          佐竹：なんでですか？

                          00:03:59.080 --> 00:04:00.340
                          ところざわ：ポジションが被ってしまう

                          00:04:00.340 --> 00:04:01.300
                          勝った..

                          00:04:02.100 --> 00:04:02.600
                          やった！

                          00:04:10.640 --> 00:04:12.200
                          というわけでこんな髪型にしてみました

                          00:04:12.200 --> 00:04:13.360
                          では作ってくよー

                          00:04:27.840 --> 00:04:29.840
                          3年間留学に行ってきます

                          00:04:33.000 --> 00:04:33.920
                          やったーーー

                          00:04:53.340 --> 00:04:54.700
                          どう？どう？

                          00:04:54.700 --> 00:04:56.700
                          ひきこもりの鷹　ハジメだ

                          00:04:58.960 --> 00:04:59.640
                          あっつ！

                          00:05:04.820 --> 00:05:06.340
                          うわ！まさき！燃え

                          00:05:09.980 --> 00:05:11.300
                          いてっいたあああ

                          00:05:22.000 --> 00:05:23.080
                          火事だあああ

                          00:05:25.080 --> 00:05:26.440
                          待って、やばいやばい浮いてる！

                          00:05:29.880 --> 00:05:31.580
                          魚之骨　苦手丸

                          00:05:31.580 --> 00:05:32.800
                          おらーーー

                          00:05:42.940 --> 00:05:44.040
                          え、笑ってるの？

                          00:05:45.900 --> 00:05:46.840
                          6000円でしたー

                          00:05:46.840 --> 00:05:48.500
                          部屋の4分の1くらいなくなっちゃったｗ

                          00:05:53.640 --> 00:05:55.320
                          よく大きくなったよこんなに

                          00:05:55.320 --> 00:05:57.140
                          俺のアカネに手出したろ

                          00:05:57.140 --> 00:05:58.000
                          友達になれない

                          00:05:59.880 --> 00:06:00.960
                          なんっごめんね

                          00:06:01.680 --> 00:06:04.580
                          はいというわけで2016年のはじめしゃちょーいかがだったでしょうか

                          00:06:04.580 --> 00:06:06.960
                          あの..正直ちょっと悔しい年でした

                          00:06:06.960 --> 00:06:09.460
                          動画外で色々頑張れた分ですね、ちょっと

                          00:06:09.460 --> 00:06:11.200
                          その、、忙しかったりして

                          00:06:11.200 --> 00:06:15.560
                          メインチャンネルに全力投球みたいな感じにできなかったので

                          00:06:15.560 --> 00:06:17.700
                          本当はねもっと色んなことしたいんですよ

                          00:06:17.700 --> 00:06:19.560
                          色んな動画作りたかったんですけど

                          00:06:19.560 --> 00:06:22.660
                          色々時間とか東京に行くことも多くてあんまりそれできなかったので

                          00:06:22.660 --> 00:06:23.560
                          来年は

                          00:06:25.800 --> 00:06:27.140
                          来年になったら考えます

                          00:06:27.140 --> 00:06:30.240
                          僕イベントとかで色んなステージに立たせていただいて思ったことは

                          00:06:30.240 --> 00:06:31.720
                          僕は喋るキャラではありません

                          00:06:31.720 --> 00:06:33.120
                          僕、喋るのあんま好きじゃないんすよ

                          00:06:33.120 --> 00:06:34.240
                          喋るのあんま好きじゃないんで

                          00:06:34.240 --> 00:06:37.060
                          僕はこうやってねお家でカメラに向かっておしゃべりして

                          00:06:37.060 --> 00:06:38.040
                          それを編集したりして

                          00:06:38.040 --> 00:06:42.000
                          やっぱ僕はね動画を作る人間なのかなっということが思いました

                          00:06:42.000 --> 00:06:44.700
                          2017年は色んな動画作れたらいいなと思っております
                          （頑張れ！！）

                          00:06:44.700 --> 00:06:45.620
                          また来年も

                          00:06:45.740 --> 00:06:46.700
                          はじめしゃちょー

                          00:06:46.700 --> 00:06:47.760
                          よろしくお願いします

                          00:06:48.460 --> 00:06:48.960
                          じゃあな！

                          00:06:50.840 --> 00:06:52.080
                          黒髪評判いいんだよなー
