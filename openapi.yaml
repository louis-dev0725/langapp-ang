                        title: フジ秋元優里アナ、離婚協議中の竹林W不倫疑惑で窮地！　言い逃れできない理由とは
                        type: 3
                        sourceLink: 'https://www.youtube.com/watch?v=0rr5A8ojIfQ'
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:10.000 --> 00:00:19.020
                          フジ秋元優里アナ、離婚協議中の竹林W不倫疑惑で窮地！　言い逃れできない理由とは

                          00:00:20.020 --> 00:00:35.519
                          フジテレビアナウンサーの秋元優里（34）が、同局のプロデューサーとW不倫密会していると、1月10日発売の “週刊文春” （文藝春秋）が記事にしている。

                          00:00:36.519 --> 00:00:49.500
                          　秋元アナは2012年、ジャニーズ事務所所属の俳優・生田斗真の弟でフジアナウンス室の後輩である生田竜聖アナ（29）と結婚。

                          00:00:50.500 --> 00:01:08.160
                          『ニュースJAPAN』を降板した秋元アナは翌年には長女を出産し、産休・育休を経て14年10月に職場復帰したが、2016年、 “FLASH” （光文社）が2人の別居をスクープ。

                          00:01:09.160 --> 00:01:27.179
                          秋元アナの不倫が別居の理由だと報じられたが、秋元アナは『ワイドナショー』（フジテレビ系）で “やましいことはないです” と不倫を否定したうえで、生田アナとは離婚協議中だと伝えた。

                          00:01:28.179 --> 00:01:44.399
                          　今回、秋元アナの不倫相手として報じられたのは、秋元アナがキャスターを務める『BSフジLIVEプライムニュース』（BSフジ）のプロデューサーである男性・A氏。

                          00:01:45.399 --> 00:02:06.299
                          同誌によれば、A氏は40代半ばで妻子がいる身だが、昨年の秋元アナの別居報道の際も不倫相手はA氏ではないかと噂されていたそうだ。 確かに当時の “FLASH” では、局内のプロデューサーが不倫相手だとされていた。

                          00:02:07.299 --> 00:02:22.260
                          　記事によれば、秋元アナとA氏は白いワンボックスカーで横浜市郊外の “竹林” や畑の中に建つ “小屋” に向かい、車中で密会を重ねていたという。

                          00:02:23.260 --> 00:02:38.399
                          “竹林” に車を停めた際、A氏は秋元アナが座る後部座席へ移動。車はそのまま30分以上停車され、車からは “サスペンションが軋む音” がしたという。

                          00:02:39.399 --> 00:03:06.420
                          “小屋” では、車の前方部分のみを小屋の中に入れ停車。プライバシーガラスになっていない前席部分を小屋の壁で遮ることが目的だったようだとしている。そこでも2人は30分以上を過ごしたという。小屋の周辺の農道は、地元住民によれば “モーテル代わりにする” カップルがいる地帯だそうだ。

                          00:03:07.420 --> 00:03:21.660
                          “週刊文春” は明らかに2人が“車で行為をしたこと”を匂わせていて、ネット上でも “車中で性行為をしていたのでは” という見方が強い。。

                          00:03:22.660 --> 00:03:39.600
                          　秋元アナは文春記者の直撃取材に “やましいことはまったくない” と答えていたが、今回の報道を受けて、フジテレビは当面の間、秋元アナの番組出演を見合わせる決定をした。

                          00:03:40.600 --> 00:03:57.540
                          “（秋元アナからは）単なる相談相手と聞いておりますが、誤解を与えるような軽率な行動に対する責任を取って当面の間、番組出演を見合わせます” とコメントを発表している。。

                          00:03:58.540 --> 00:04:11.700
                          　仕事帰りに車で共に移動し、ホテルなどへ宿泊することもなく送り届けられているのなら、単なる相談相手でも通用するかもしれない。

                          00:04:12.700 --> 00:04:34.320
                          しかし今回の記事では、昨年末に秋元アナとA氏が二人で箱根の温泉旅館へ行ったことまで書かれている。 また、仕事終わりに毎日のように会っていたともあり、プライベートでの距離が近すぎることは問題視せざるを得なかったのだろう。

                          00:04:35.320 --> 00:04:45.780
                          　不倫疑惑による別居報道からのW不倫報道と、すっかり“お騒がせアナウンサー”となった秋元アナ。

                          00:04:46.780 --> 00:05:13.260
                          元をたどれば、生田アナとのデキ婚に関してもアナウンス室内の恋愛禁止の掟を破った行為であり大変な問題になったと言われている（ただ、生野陽子アナも2014年9月、同期入社の中村光宏アナと結婚しており、秋元生田夫妻はフジアナウンス室に風穴を開けたと見ることもできなくはないが）。

                          00:05:14.260 --> 00:05:31.380
                          　前回は自ら弁明した秋元アナだが、今回の不倫報道では『ワイドナショー』で発言する機会ももはやない。 プライベートのいざこざで、このままアナウンサー生命を失うのだろうか。
