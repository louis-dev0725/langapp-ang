                          00:00:04.260 --> 00:00:10.600
                          ♪　バスケットシューズ

                          00:00:13.540 --> 00:00:19.840
                          待ち合わせのたびに　５分間だけ

                          00:00:19.840 --> 00:00:25.980
                          きまって遅れてくる　ニコニコしながら

                          00:00:25.980 --> 00:00:32.560
                          トレードマークの　バスケットシューズ

                          00:00:32.560 --> 00:00:38.260
                          走ってくる　きみさ

                          00:00:39.560 --> 00:00:45.580
                          気取ったふりして　カウンターのすみ

                          00:00:45.580 --> 00:00:52.280
                          くわえ煙草で　ポーズをとると

                          00:00:52.280 --> 00:00:58.700
                          いつものメニューは　アメリカンコーヒー

                          00:00:58.700 --> 00:01:03.660
                          僕のも飲んじゃう　きみさ

                          00:01:18.480 --> 00:01:24.460
                          話すことなんか　沢山あるけれど

                          00:01:24.460 --> 00:01:30.940
                          いつも最後には　しめくくりに

                          00:01:30.940 --> 00:01:37.500
                          夢中になるのは　ロックンロール

                          00:01:37.500 --> 00:01:43.280
                          ポールが好きな　きみさ

                          00:01:44.460 --> 00:01:50.720
                          背中合わせで　口もきかない

                          00:01:50.720 --> 00:01:56.700
                          一度ふくれると　手がつけられない

