                          ご機嫌なおしに　ストロベリーチョコ

                          00:02:03.380 --> 00:02:09.440
                          にきびが気になる　きみさ

                          00:02:31.340 --> 00:02:41.320
                          ♪　シャツのほころび涙のかけら

                          00:02:46.180 --> 00:02:50.480
                          ほおづえついた　テーブルに

                          00:02:50.520 --> 00:02:55.220
                          涙のかけらが　残っているんじゃないか

                          00:02:55.220 --> 00:02:59.680
                          思わず息を　吸ってみる

                          00:02:59.680 --> 00:03:04.180
                          きみの匂いが　残っているようで

