                          00:00:10.000 --> 00:00:17.000
                          西川史子、高橋ジョージに容赦ない指摘「(元妻と)向き合ってなかった」

                          00:00:18.000 --> 00:00:42.000
                          女医でタレントの西川史子が、11日に放送されたTBS系情報番組『サンデー・ジャポン』(毎週日曜10:00～11:22)で、歌手の高橋ジョージに対して元妻でタレントの三船美佳と「向き合ってなかった」と指摘する場面があった。

                          00:00:43.000 --> 00:01:01.000
                          東日本大震災発生から7年。 番組では「復興らぁ麺ロード」と題し、壊滅的被害に遭ったものの今も被災地で頑張るラーメン店を、西川史子、ダレノガレ明美、高橋ジョージが取材した。

                          00:01:02.000 --> 00:01:16.000
                          その中でお互いの恋愛の話になり、ダレノガレは高橋に「前の奥さんとラーメン屋さんによく行っていたって。 思い出とかあるんですか?」と質問。

                          00:01:17.000 --> 00:01:28.000
                          高橋は「ラーメンって2人で食べに行くと向かい合わない。 カウンターが多いから、けっこう食べやすいっていうか」と答えた。

                          00:01:29.000 --> 00:01:47.000
                          すると、西川が「向き合ってなかったんでしょうね、2人の関係が」と指摘し、高橋は「ああ、そういうことか」とポツリ。 さらにダレノガレまで「いろいろと向き合ってなかったんでしょうね」と言うと、黙り込んでいた。
