                          00:00:10.000 --> 00:00:19.740
                          佐藤仁美さん、12.2キロ減量で 「菜々緒ちゃんとキャラかぶる」 スラリと美脚アピール

                          00:00:20.740 --> 00:00:30.300
                          女優の佐藤仁美（38）が17日、都内でRIZAP（ライザップ）の新CM発表会に参加。

                          00:00:31.300 --> 00:00:45.900
                          12.2キロの減量に成功し、見事な美くびれを披露して体型に自信を取り戻した佐藤は「普通のきれいな女優になっちゃった」と笑顔が止まらなかった。

                          00:00:46.900 --> 00:00:59.880
                          　女優として数々のドラマや映画に出演する佐藤は、バラエティーでも親しみやすく、豪快なアネゴ肌のキャラクターで引っ張りだこ。

                          00:01:00.880 --> 00:01:12.600
                          しかし38歳となり、お酒好きに加えて何事も長く続かないずぼらな性格がたたり、体型に悩みを抱えるようになった。

                          00:01:13.600 --> 00:01:20.600
                          40歳を目前に「変わりたい！」と一念発起し、ライザップでボディメイクに挑戦。

                          00:01:21.600 --> 00:01:38.540
                          3ヶ月で61.6キロから49.4キロと12.2キロの減量に成功、体脂肪率も35.1％から24.6％、ウエストもマイナス20.5センチと大幅に数字を下げることができた。

                          00:01:39.540 --> 00:01:56.660
                          　ウエディングドレス姿で登場した佐藤は、安室奈美恵の「CAN YOU CELEBRATE？」が流れる中でチャペルのバージンロードを歩き、様変わりした姿に「うれしいです。

                          00:01:57.660 --> 00:02:04.660
                          私の38年間で1番、きれいなんじゃないかと思うぐらい」と自信を見せた。

                          00:02:05.660 --> 00:02:12.660
                          ただ、「（バージンロードも）1人で歩くんだ.。

                          00:02:13.660 --> 00:02:20.660
                          本来、ここに（相手が）いらっしゃるんですけど。

                          00:02:21.660 --> 00:02:38.060
                          何回、ウエディングドレスを着て、何度、婚期を逃せばいいんだ」とぼやいて笑わせると、CMで見せているぽっちゃりした部分は「自腹です」と明言し、照れる一幕もあった。

                          00:02:39.060 --> 00:02:51.140
                          　自身のキャラクターもあり「どんどん開き直っていく自分がいた」と、だらしない体型を暗に認めてしまっていたという。

                          00:02:52.140 --> 00:02:59.140
                          それが「痩せたらモテるかも」という思いから、ダイエットを決意した。

                          00:03:00.140 --> 00:03:09.340
                          見事に減量したが「まだモテてない」とこぼしつつ「これからですね」と前向きだった。

                          00:03:10.340 --> 00:03:22.600
                          　理想とするタイプとして「健康」「マジメ」「優しい」「自立している」「ハーフパンツをはかない」と5つ条件を挙げた。

                          00:03:23.600 --> 00:03:30.600
                          ただ、好意を寄せていたお笑いタレントの有吉弘行は断念するという。

                          00:03:31.600 --> 00:03:38.600
                          「有吉さんがずっと好きだけど、ライザップを始めたのと同時に諦めました。

                          00:03:39.600 --> 00:03:48.620
                          これで好きって言われても『見た目か.』と思っちゃう」と乙女心をちらりとさせた。

                          00:03:49.620 --> 00:03:58.820
                          　結婚はいつまでにという質問が飛ぶと「今年」ときっぱり。 フリーの期間は「4年。

                          00:03:59.820 --> 00:04:06.820
                          もうすぐ5年ぐらい」と明かすと「交際0ヶ月婚に憧れている。

                          00:04:07.820 --> 00:04:14.820
                          全てを受け入れてくれる人がいるなら」と結婚の夢を見ていた。

                          00:04:15.820 --> 00:04:22.820
                          　ライザップ効果で大好きなお酒の量も大きく変わった。 「弱くなりました。

                          00:04:23.820 --> 00:04:30.820
                          （次の日の）昼まで飲んでいたのが、夜中の2時、3時で終われる。

                          00:04:31.820 --> 00:04:38.820
                          前は焼酎1本とショットを10杯ぐらいと、たまにシャンパン。

                          00:04:39.820 --> 00:04:46.820
                          今は20杯とショットをちょっと」と大幅に酒量が減ったことを明かした。

                          00:04:47.820 --> 00:04:54.820
                          　体型の変化で仕事も様変わりすることを予測。 「女優だったのを思い出した。

                          00:04:55.820 --> 00:05:02.820
                          今まではぽっちゃりしていて嫌味なオバサンが多かった。

                          00:05:03.820 --> 00:05:10.820
                          普通のきれいな女優になっちゃった。

                          00:05:11.820 --> 00:05:18.820
