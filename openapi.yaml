                      - id: 14
                        title: コーヒー豆焙煎機カフェプロ101を長持ちさせる整備清掃メンテナンスを自分でやる方法
                        type: 3
                        sourceLink: "https://www.youtube.com/watch?v=00ShkbnYjSg"
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:01.250 --> 00:00:03.200
                          こんにちは、いるかです。

                          00:00:03.200 --> 00:00:06.220
                          カフェプロ101の話です。

                          00:00:06.220 --> 00:00:09.080
                          カフェプロ101は焙煎機です。

                          00:00:09.080 --> 00:00:15.400
                          正面はこういうものです。これはもう18年使ってますね。

                          00:00:15.400 --> 00:00:19.260
                          10年経ったらメーカーサポートはなくなりまして

                          00:00:19.260 --> 00:00:22.279
                          故障したらもう修理してもらえないんです。

                          00:00:22.300 --> 00:00:25.380
                          だからこれは故障したらもう終わりなんですね。

                          00:00:25.380 --> 00:00:30.980
                          故障しないように気をつけていることが一つあります。

                          00:00:30.980 --> 00:00:37.850
                          それはこの横についている、このファンですね。排気ファン。

                          00:00:37.850 --> 00:00:42.380
                          中の空気を外へ出すファンなんですが

                          00:00:42.380 --> 00:00:48.740
                          これがよく汚れるので、これをきちんと掃除していると意外と壊れないです。

                          00:00:48.740 --> 00:00:51.920
                          根が丈夫なので今でも絶好調ですね。

                          00:00:51.920 --> 00:00:57.620
                          このファンさえ掃除しておけば、そう簡単には壊れないですね。

                          00:00:57.620 --> 00:01:05.360
                          結構暇なので、一日に2、3回しか焙煎していない事ももあるのですが

                          00:01:05.360 --> 00:01:11.140
                          それでも18年たったら普通は壊れるとは思うのですが

                          00:01:11.140 --> 00:01:13.280
                          ここさえちゃんと綺麗にしていたら

                          00:01:13.280 --> 00:01:17.500
                          そうそうこの機械は壊れるようなものではないと思います。

                          00:01:17.500 --> 00:01:21.680
                          そのやり方について、よろしければご覧ください。

                          00:01:21.680 --> 00:01:26.760
                          側面の5本のネジを外します。

                          00:01:27.550 --> 00:01:35.070
                          側面全体を少し持ち上げて下の方から側面を外します。

                          00:01:35.250 --> 00:01:39.600
                          赤色のファンのコネクターを外します。

                          00:01:39.600 --> 00:01:45.490
                          爪をマイナスドライバーで押し上げて引き抜きます。

                          00:01:45.670 --> 00:01:50.549
                          ファンのケースの3本のネジを外します。

                          00:01:53.050 --> 00:01:59.000
                          少し持ち上げるんですね。これを持ち上げて引っかかりを外します。

                          00:01:59.000 --> 00:02:03.030
                          リード線を抜きます。

                          00:02:04.170 --> 00:02:08.360
                          この側面のファンは非常に汚れやすいです。

                          00:02:08.360 --> 00:02:15.240
                          1日数回の焙煎なんですが数ヶ月でこういう状態になります。

                          00:02:15.240 --> 00:02:16.960
                          ファンを分解します。

                          00:02:16.960 --> 00:02:19.740
                          マイナスドライバーで爪を起こします。

                          00:02:19.740 --> 00:02:22.620
                          この時折らないように注意します。

                          00:02:22.620 --> 00:02:26.780
                          そうすれば2分割できます。

                          00:02:27.790 --> 00:02:33.020
                          中には焙煎時に発生する糠のようなものが付着してます。

                          00:02:33.020 --> 00:02:37.230
                          羽根をこじれば、これも外れます。

                          00:02:37.230 --> 00:02:42.360
                          ここまで汚れているというのは、ちょっと掃除をさぼりました。

                          00:02:42.360 --> 00:02:46.560
                          もうちょっとマメにしないといけません。

                          00:02:47.830 --> 00:02:51.540
                          モーターのついていない部分は水洗いをします。

                          00:02:51.540 --> 00:02:58.460
                          マジックリンをつけて、ハケなどでゴシゴシ洗うと良く落ちます。

                          00:02:59.920 --> 00:03:03.240
                          水洗いすれば結構きれいになります。

                          00:03:03.240 --> 00:03:06.640
                          ほとんど新品状態ですね。

                          00:03:06.640 --> 00:03:12.360
                          モーターが付いている方は水洗いをするわけにはいかないので

                          00:03:12.360 --> 00:03:16.659
                          濡らしたハケやティッシュで拭きます。

                          00:03:18.840 --> 00:03:23.920
                          ステンレスのファンのユニットのケーシングも掃除します。

                          00:03:23.920 --> 00:03:30.379
                          マジックリンをかけてハケでゴシゴシこすって水洗いします。

                          00:03:30.440 --> 00:03:34.680
                          掃除機で内部に溜まったコーヒーの薄皮や

                          00:03:34.680 --> 00:03:39.340
                          埃のような糠のようなものも吸い取ります。

                          00:03:39.340 --> 00:03:44.940
                          それから一番上のフタについている、焦げ付いたような格子の汚れを

                          00:03:44.940 --> 00:03:49.480
                          マイナスドライバーでこそげ落とします。

                          00:03:50.380 --> 00:03:54.420
                          次に下面の冷却ファンもついでに掃除します。

                          00:03:54.420 --> 00:03:59.950
                          先ほどのコネクターの横の白いコネクターを抜いて、本体を倒します。

                          00:03:59.950 --> 00:04:04.920
                          ファンが入っているパンチングの蓋を外します。

                          00:04:06.730 --> 00:04:12.530
                          ファンを固定している2本のネジを外します。

                          00:04:12.530 --> 00:04:22.400
                          ファン取り出して、先ほどと同じように ファンを分解します。

                          00:04:22.400 --> 00:04:28.190
                          こちらの方は外気を吸入する方なので、あまり汚れてません。

                          00:04:28.190 --> 00:04:33.460
                          先ほどの側面のファンは数か月に1回掃除しますけれど

                          00:04:33.460 --> 00:04:39.729
                          こちらは1年に1度あるいは2年に1度くらいで良いと思います。

                          00:04:39.889 --> 00:04:44.220
                          あとは元通り組み直して終わりなんですが

                          00:04:44.220 --> 00:04:51.060
                          これを見てもらったらいいのですが、その間を利用して全体的な説明をします。

                          00:04:51.060 --> 00:04:56.380
                          この焙煎機には下面と側面に2つのファンがあります。

                          00:04:56.380 --> 00:05:03.139
                          この下面のファンは外気を吸入して焙煎機内部に導きます。

                          00:05:03.139 --> 00:05:10.599
                          焙煎が終わって下に落ちた豆を冷却するときにも重要な働きをします。

                          00:05:11.230 --> 00:05:18.249
                          一方で側面のファンは本体の中の空気を排出します。

                          00:05:18.249 --> 00:05:20.640
                          下のファンから空気を吸い込んで

                          00:05:20.640 --> 00:05:24.900
                          横のファンから空気を吐き出す、そんな感じですね。

                          00:05:24.900 --> 00:05:28.980
                          両方のファンは対になって働きますが

                          00:05:28.980 --> 00:05:31.420
                          回る強さやタイミングというのは

                          00:05:31.420 --> 00:05:35.870
                          ブログラムによって細かく制御されているようです。

                          00:05:35.870 --> 00:05:39.420
                          どちらのファンも重要なんですが

                          00:05:39.420 --> 00:05:51.280
                          側面のファンは焙煎機内部に発生する焙煎による煙と熱も両方排出するので

                          00:05:51.280 --> 00:05:57.130
                          糠のようなものがすぐ堆積するんです。

                          00:05:57.130 --> 00:06:03.500
                          それですぐに汚れてきて、そういう堆積物があると極端に働きが悪くなって

                          00:06:03.500 --> 00:06:06.930
                          焙煎機内部が汚れだします。

                          00:06:06.930 --> 00:06:12.480
                          もちろん内部には基板やモーターとか精密な物がありますので

                          00:06:12.480 --> 00:06:16.850
                          汚れると故障の原因になります。

                          00:06:21.160 --> 00:06:26.700
                          この焙煎機は根が丈夫なのでなかなか故障しませんが

                          00:06:26.700 --> 00:06:32.500
                          この横のファンだけはまめに掃除してやることが長持ちの秘訣です。

                          00:06:32.500 --> 00:06:38.220
                          それで常日頃から横のファンのケーシングの排気口のところを

                          00:06:38.220 --> 00:06:40.960
                          よく見ておくことが重要です。

                          00:06:40.960 --> 00:06:43.320
                          糠が溜まってきたと思ったら

                          00:06:43.320 --> 00:06:52.040
                          大した手間じゃないので、できるだけマメに掃除すれば良いと思います。

                          00:06:55.400 --> 00:06:57.700
                          なおこの方法は考え方も含めて

                          00:06:57.700 --> 00:07:02.320
                          メーカーの言っている正規の方法ではありません。

                          00:07:03.950 --> 00:07:06.460
                          私が勝手に考えた方法です。

                          00:07:06.460 --> 00:07:12.230
                          しかしこのやり方で長持ちしているので、間違っているとは思いません。

                          00:07:12.230 --> 00:07:16.160
                          正しくはないけど間違ってはいないということです。

                          00:07:16.160 --> 00:07:17.750
                          以上です。

                          00:07:17.750 --> 00:07:22.420
                          それではこの辺で失礼致します。
