                        title: 映画『ダンガル きっとつよくなる』　ギータ＆バビータ姉妹が“父”を想う独占映像が解禁
                        type: 3
                        sourceLink: 'https://www.youtube.com/watch?v=JLrSgnf2RSM'
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:10.000 --> 00:00:18.000
                          映画『ダンガル きっとつよくなる』　ギータ＆バビータ姉妹が“父”を想う独占映像が解禁

                          00:00:19.000 --> 00:00:31.000
                          杉山「きっと、うまくいく」「PK」のアーミル・カーン主演映画『ダンガル　きっと、つよくなる』が、4月6日より全国ロードショーとなる。

                          00:00:32.000 --> 00:00:48.000
                          全世界興行収入340億円を突破し、インド映画の世界興収No.1という大ヒットを記録している本作品から、本編映像が独占解禁された。

                          00:00:49.000 --> 00:00:57.000
                          ギータ＆バビータ姉妹がレスリングでインド最強、そして世界を目指す本作。

                          00:00:58.000 --> 00:01:09.000
                          今回公開された映像では、熱血パパこと、マハヴィル・シン（アーミル・カーン）の思いを感じ取る姉妹の姿が捉えられている。

                          00:01:10.000 --> 00:01:20.000
                          ※動画はこちら→https://youtu.be/ZsRarVmzOYQ。

                          00:01:21.000 --> 00:01:33.000
                          ギータ＆バビータ姉妹は、マハヴィルの逃げる隙すら与えない闘魂指導から「たまには遊びたい！」と友達の結婚式に参加。

                          00:01:34.000 --> 00:01:43.000
                          ところが、練習もせずに遊ぶ二人に怒り心頭したマハヴィルは、結婚式をぶち壊してしまうのだった。

                          00:01:44.000 --> 00:01:54.000
                          そんな父親の姿を見て、困惑の色を隠せない姉妹に、花嫁から思いもよらない一言が発せられる。

                          00:01:55.000 --> 00:02:02.000
                          その言葉がきっかけとなり、熱血パパの思いを感じ取った姉妹。

                          00:02:03.000 --> 00:02:11.000
                          その後、どのような行動に出るのか。 気になる続きは劇場でご覧いただきたい。

                          00:02:12.000 --> 00:02:19.000
                          『ダンガル　きっと、つよくなる』ストーリー。

                          00:02:20.000 --> 00:02:27.000
                          レスリングを愛する男（アーミル・カーン）。

                          00:02:28.000 --> 00:02:40.000
                          生活のために選手として生きることは諦めたが、道場で若手を指導しながら、いつか息子を金メダリストにすることだけを夢見ていた。

                          00:02:41.000 --> 00:02:48.000
                          ところが、生まれたのは女の子。

                          00:02:49.000 --> 00:02:57.000
                          それから神頼みに始まりありとあらゆる産み分けを試すも、4人連続の女児。

                          00:02:58.000 --> 00:03:14.000
                          すっかり意気消沈し、道場からも遠ざかっていたが、ある日、ケンカで男の子をボコボコにした長女・次女の格闘センスに希望を見出し、翌日からコーチとして、二人を鍛えはじめる。

                          00:03:15.000 --> 00:03:30.000
                          男物の服を着せ、髪を切り……一家は、町中の笑いものとなるが、外野は意に介さず、ブレずに特訓に熱を込める父と、ささやかな抵抗を企て続ける娘たち。

                          00:03:31.000 --> 00:03:38.000
                          やがて、目覚しい才能を開花させた娘たちは――。

                          00:03:39.000 --> 00:03:46.000
                          監督・脚本：ニテーシュ・ティワーリー　。

                          00:03:47.000 --> 00:03:56.000
                          出演：アーミル・カーン『きっと、うまくいく』『PK』、ザイラー・ワシーム、スハーニー・バトナーガルほか。

                          00:03:57.000 --> 00:04:04.000
                          配給：ウォルト・ディズニー・ジャパン／ギャガ　。
