                        type: 3
                        sourceLink: 'https://www.youtube.com/watch?v=QrbXRYvoyC8'
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:10.000 --> 00:00:17.000
                          還暦＆芸歴３５年の栗田貫一　ものまねタレントは「ドロボー」

                          00:00:18.000 --> 00:00:33.000
                          ものまねタレントの栗田貫一（６０）が２５日、都内で「芸能生活３５周年記念　栗田貫一　還暦コンサート　～感謝～」を開催した。

                          00:00:34.000 --> 00:00:41.000
                          　１９５８年生まれの栗田は８３年にデビュー。

                          00:00:42.000 --> 00:00:52.000
                          今年は３月３日で還暦を迎えると同時に、芸能生活も３５年と節目の年を迎えた。

                          00:00:53.000 --> 00:01:03.000
                          公演前に取材に応じた栗田は「芸能界に入って、こんなことしたことがないので新鮮な気持ちですね。

                          00:01:04.000 --> 00:01:11.000
                          皆さんに支えていただいて、感無量です」としみじみと語った。

                          00:01:12.000 --> 00:01:20.000
                          　今でこそ“ものまね四天王”と呼ばれているが、駆け出しのころは模索の毎日だった。

                          00:01:21.000 --> 00:01:28.000
                          「郷ひろみさんやトシちゃん、マッチらが若いときでした。

                          00:01:29.000 --> 00:01:40.000
                          そういう方々のものまねばかりやっていたんですが、敬老会のような（老人が多い）ところに行くと、見向きもしてくれないんです。

                          00:01:41.000 --> 00:01:50.000
                          『困ったな』と２０分ぐらい冷や汗をたらしていたとき、五木ひろしさんをやったら、パッと変わった。

                          00:01:51.000 --> 00:01:58.000
                          『演歌もやらなきゃダメなんだなと思いました』」。

                          00:01:59.000 --> 00:02:06.000
                          　その後、演歌歌手もレパートリーに加え、ものまねの幅が広くなったという。

                          00:02:07.000 --> 00:02:17.000
                          そこで、報道陣から「本人から公認をもらったもの」を聞かれると「いやいや、許可の問題じゃないですよ。

                          00:02:18.000 --> 00:02:25.000
                          オレたちドロボーだから」とキッパリ。

                          00:02:26.000 --> 00:02:33.000
                          「歌手の皆さんの財産は、お金でも家でもなくヒット曲です。

                          00:02:34.000 --> 00:02:41.000
                          曲をヒットさせるために大変な苦労をしている。

                          00:02:42.000 --> 00:02:51.000
                          ところが、ものまね芸人はヒット曲の一番おいしいところだけもらって、生活していますからね。

                          00:02:52.000 --> 00:03:00.000
                          こんなインチキな商売はないですよ。 左からノブ、栗田貫一、コージー冨田。

                          00:03:01.000 --> 00:03:09.000
                          細川たかしさんに着物を頂いたんですが『盗っ人に追い銭』とはまさにこのことです」。

                          00:03:10.000 --> 00:03:17.000
                          　これには同席したノブ＆フッキーやコージー冨田、カール北川も大笑い。

                          00:03:18.000 --> 00:03:25.000
                          だが、そういう控えめな姿勢だからこそ、長く活躍できたのだろう。

                          00:03:26.000 --> 00:03:37.000
                          ただ犬に模した田村正和ネタを披露していたときは「楽屋に呼び出されて『なんでオレが犬なんだ』と言われた」と苦笑した。
