                          00:00:35.499 --> 00:00:56.762
                          この日、パク・ジフンの腹筋公開直後、では「#parkjihoo
                          」がリアルタイム検索ワードの順位で上位を占領した。シンガポール
                          インドネシアなど世界各国のリアルタイム検索ワードでも1位に上が
                          、世界中で注目を浴びた

                          00:00:56.762 --> 00:01:24.974
                          今回の公演は、24日から27日までの4日間行われるWanna 
                          neの最後のコンサートで、パク・ジフンは24日と26日、ソロで
                          ペシャルステージを飾った。彼は、Usherの「Supersta
                          」のリミックスステージを通じてダンスの実力を思う存分発揮し、フ
                          ンの歓声を引き出した

                          00:01:24.974 --> 00:01:43.991
                          最初の曲では1人でステージに登場し、迫力のあるソロダンスを繰り
                          げた。また続く「Superstar」のステージではジャケットを
                          いで白シャツ姿で登場し、ダンサー達とパフォーマンスを披露した

                          00:01:43.991 --> 00:02:16.722
                          そしてステージの最後には、シャツを脱いでしっかりと鍛え上げられ
                          腹筋を見せ、ファンを熱狂させた。パク・ジフンは、Wanna O
                          eのラストコンサート「2019 Wanna One Conce
                          t Therefore」で少年から大人の男性に成長した姿を披露
                          たのに加え、Mnet「プロデュース101」シーズン2当時に言っ
                          いた腹筋を公開するという約束を守り、ファンへの愛情を示した

                          00:02:16.722 --> 00:02:19.935
                          ・・
