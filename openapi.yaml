                          00:00:10.000 --> 00:00:17.000
                          松坂桃李、過去に“有名人の彼女”いた

                          00:00:18.000 --> 00:00:32.240
                          俳優の松坂桃李（29歳）が、1月26日に放送されたバラエティ番組「ダウンタウンなう」（フジテレビ系）に出演し、過去の恋愛について語った。

                          00:00:33.240 --> 00:01:04.040
                          俳優仲間たちからも「なかなか心を開かない」と言われてしまう松坂。 過去の恋愛ではどうだったのか、いろいろ話を掘り返されることになったが、坂上忍から「彼女と付き合った時は、オープンにデートしたりするの？」との質問に、「それは彼女によります。 相手が有名な人だったりしたら…」と、過去に芸能人と交際したことがあると告白した。

                          00:01:05.040 --> 00:01:33.680
                          さらに一般の人や、年上の人とも付き合ったこともあると回答。 「付き合ったら長いほう？」との問いに、「うーん…2年くらい？」と話す松坂だったが、松坂の大ファンだというタレントの小島瑠璃子（24歳）が「2年一緒にいられたら充分ですよ。 2年一緒にいられたら充分でしょう」と実感のこもった相槌を打った。

                          00:01:34.680 --> 00:01:50.540
                          そして、好みのタイプは自分よりも年下でありながらお姉さん的な人で、おばあちゃんの知恵袋的なことを知っている人が好きだと語ると、松本人志から「全部わかった。

                          00:01:51.540 --> 00:02:12.080
                          超ドMじゃん。 何やってんのって言われたいタイプだ」と断言される。 意外にも松坂は「ああーイイですね、そういうの。 ひょっとして松本さんも同じタイプ？」と話すと、松本は「そうさー」と答え、笑いで話を収めた。

                          00:02:13.080 --> 00:02:32.720
                          Twitterなどネットでは「松坂桃李、笑顔が素敵だった」「なにか同じ匂いを感じる…」「こじるり、本当にスキがないな」「松坂桃李、モテそうなのになあ」「こじるりめ…」といった反応が寄せられている。
