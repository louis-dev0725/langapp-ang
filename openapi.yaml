                          00:00:00.000 --> 00:00:00.900
                          驚くことに

                          00:00:00.900 --> 00:00:04.400
                          今年ももう終わりです、2016年もお疲れ様でした

                          00:00:04.400 --> 00:00:06.180
                          今年から動画を見始めた方も

                          00:00:06.180 --> 00:00:07.980
                          昔から見てくださる方も

                          00:00:07.980 --> 00:00:09.560
                          いつも動画を見てくださり

                          00:00:09.560 --> 00:00:10.820
                          コメントをしてくださって

                          00:00:10.820 --> 00:00:11.820
                          応援してくださって

                          00:00:11.820 --> 00:00:13.220
                          本当にありがとうございます

                          00:00:13.220 --> 00:00:15.300
                          皆さま2016年いかがだったでしょうか

                          00:00:15.300 --> 00:00:18.500
                          僕の今年はですねちょっと去年とはだいぶ変わりまして

                          00:00:18.500 --> 00:00:21.200
                          まぁまぁまぁまぁ　大学が終わったということで

                          00:00:21.200 --> 00:00:22.020
                          カリスマニート

                          00:00:22.020 --> 00:00:22.760
                          ではありません

                          00:00:22.760 --> 00:00:26.200
                          YouTubeにもっと力を入れる年だと思ってたんですけども

                          00:00:26.200 --> 00:00:30.060
                          今年はねそんな動画に力を入れるような年ではなかったですね

                          00:00:30.060 --> 00:00:31.700
                          あー手抜いてたってわけじゃないですよ

                          00:00:31.700 --> 00:00:33.420
                          手を抜いてたわけではないんですけども

                          00:00:33.420 --> 00:00:35.420
                          動画というよりかイベントとか

                          00:00:35.420 --> 00:00:38.880
                          動画以外のところに結構力を入れることが多かったです

                          00:00:38.880 --> 00:00:41.380
                          なので、なかなか忙しい年でしたね

                          00:00:41.380 --> 00:00:41.900
                          うん

                          00:00:43.620 --> 00:00:44.120
                          うん

                          00:00:44.940 --> 00:00:45.520
                          うんw

                          00:00:45.520 --> 00:00:46.280
                          まあなんだろなー

                          00:00:46.280 --> 00:00:49.700
                          動画以外でなにか色んなことに挑戦できた年かなと思いました

                          00:00:49.700 --> 00:00:52.540
                          で、U-FESとかもあって全国いろんなとこ回りました

                          00:00:52.540 --> 00:00:55.240
                          東北とか九州とかはね行ったことなかったんですよ

                          00:00:55.240 --> 00:00:56.360
                          初めて行った所で

                          00:00:56.580 --> 00:00:59.960
                          普段絶対動画作ってるだけじゃ会えないなっていう方と

                          00:00:59.960 --> 00:01:01.400
                          実際に会うことができたりして

                          00:01:01.400 --> 00:01:02.780
                          とてもいい1年になりました

                          00:01:02.900 --> 00:01:06.820
                          やっぱ今年の動画全部見返すとねこうなんか色々思い出しちゃいました

                          00:01:06.820 --> 00:01:08.820
                          今年のはじめしゃちょーはこんな感じでした

                          00:01:08.940 --> 00:01:09.680
                          どうぞ！

                          00:01:12.660 --> 00:01:13.280
                          うわあ！！

                          00:01:25.900 --> 00:01:27.900
                          ｷｬｱｱｱｱｱｱｱｱｱｱ

                          00:01:28.700 --> 00:01:29.900
                          お菓子を食べません！

                          00:01:34.080 --> 00:01:35.140
                          トミライオン：シャクシャクシャクー

                          00:01:35.140 --> 00:01:36.540
                          はじめ：ト、トミックさん？！

                          00:01:36.540 --> 00:01:37.100
                          聴こえる！

                          00:01:37.860 --> 00:01:38.360
                          JUNJUN:あ、いてっ

                          00:01:38.360 --> 00:01:40.440
                          しっかり買う物確かめてから買いましょう

                          00:01:42.220 --> 00:01:43.600
                          ウソでしたーーー

                          00:01:50.120 --> 00:01:51.420
                          エロサイトエロサイト～

                          00:01:51.420 --> 00:01:52.780
                          2!1!

                          00:01:56.100 --> 00:01:56.880
                          いきまーす！！

                          00:02:10.900 --> 00:02:11.960
                          よっしゃーー！！

                          00:02:13.100 --> 00:02:13.940
                          頑張るんだぞ！

                          00:02:13.940 --> 00:02:14.440
                          はい

                          00:02:28.920 --> 00:02:30.920
                          あったあったやった！

                          00:02:37.660 --> 00:02:38.700
                          トミトミ：何？！

                          00:02:39.220 --> 00:02:40.040
                          トミトミ：何これ！！？？

