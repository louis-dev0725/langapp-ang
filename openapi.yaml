                      - id: 330
                        title: セルフ編み部 久々のアフレコ
                        type: 3
                        sourceLink: 'https://www.youtube.com/watch?v=07fqXvbyMmc'
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:02.850 --> 00:00:05.270
                           

                          00:00:05.270 --> 00:00:13.530
                          こんにちはまっしーです、今日も皆さんと一緒に
                          セルフ編み部始めていきたいとおもいます

                          00:00:13.530 --> 00:00:19.670
                          今日は皆さんは何の編みかけや作業をされるんでしょうか
                          はいっ

                          00:00:19.670 --> 00:00:26.980
                          えっと今日は久しぶりにアフレコでお届けをしております
                          特に

                          00:00:26.980 --> 00:00:33.630
                          意味があったわけではありませんただその
                          あのお休みの日に

                          00:00:33.630 --> 00:00:44.630
                          撮影できないなぁっていうのが結構思っていたんですけどまぁ
                          後から声をつければ別にねあの(カメラ)回しているだけだったら撮影できるじゃんっていうことを

                          00:00:44.630 --> 00:00:58.440
                          思ってなんか前もそんなことは思ったんですけどなかなか実行できていなかったので
                          週末に撮ったものに声をつけております

                          00:01:01.010 --> 00:01:14.909
                          もう今これ靴下は増減なしのところをどんどん編んでいて、もうね、つま先に
                          今は今現時点ではもうつま先に入るぐらいもできています

                          00:01:19.050 --> 00:01:26.770
                          色んな人のライブを聴きながらあみあみ
                          動画を見ながらあみあみ

                          00:01:26.770 --> 00:01:34.890
                          こんな感じでそんなにねアムの速くないので
                          なかなかねうーん

                          00:01:34.890 --> 00:01:44.090
                          そんなにすぐに両方揃うということにはならないんですけどでもまあまだ北海道ね、あのー寒い

                          00:01:44.090 --> 00:01:54.360
                          というか肌寒い日は、まだまだ続くので靴下も活躍するかなぁなんて思って
                          編んでおります

                          00:01:55.909 --> 00:01:59.659
                          でえーと
                          まず

                          00:01:59.659 --> 00:02:02.670
                          あれですね

                          00:02:02.670 --> 00:02:10.539
                          明日14日木曜日
                          の午前10時半

                          00:02:10.539 --> 00:02:13.890
                          から

                          00:02:13.910 --> 00:02:22.460
                          1時間半ぐらいと午後2時から14時から
                          1時間半ぐらいということで初見さん

                          00:02:22.460 --> 00:02:35.220
                          シャイさん向けライブ開催いたします！はい、えーとまあどんな風になるかはライブなので
                          あんまり予定すると面白くない

                          00:02:35.220 --> 00:02:44.510
                          なーって思うんですよで
                          いつも通り私は特に何によってもなく始めようと思っていますが

                          00:02:44.510 --> 00:02:53.260
                          はい。ね、是非ぜひ、いつもコメントなんかしたいなと思いながらもねたくさんを流れるコメント

                          00:02:53.260 --> 00:02:58.650
                          を見ていると自分のコメントを送りづらいとかね
                          いっぱいいらっしゃると思いますので

                          00:02:58.650 --> 00:03:08.970
                          ご参加いただけたら嬉しいなと思います
                          その明日の初見さん、シャイさん向けライブは午前午後どちらも参加していただいても大丈夫

                          00:03:08.970 --> 00:03:13.860
                          ですし
                          まあどちらかだけっていうことでもね、お時間の合うときどちらかだけということでも

                          00:03:13.860 --> 00:03:20.980
                          全然大丈夫ですはい
                          でね、常連の皆さんも聴き専でね参加していただいている

                          00:03:20.980 --> 00:03:25.549
                          いただく、っていうかその、はい参加しますって

                          00:03:25.549 --> 00:03:32.530
                          見守りますって、言ってくださる方もすごくたくさんいて
                          本当にね視聴者の

                          00:03:32.530 --> 00:03:36.959
                          方々がねぇ、温かいいんですよ！

                          00:03:37.450 --> 00:03:44.400
                          本当にどうしてそんなに優しいの？っていうぐらい優しい方ばかりなんですよね
                          なのであの

                          00:03:44.400 --> 00:03:53.420
                          きっとねそのドキドキしながらあの
                          コメントとかしていただくと思うんですけど、あの

                          00:03:53.420 --> 00:04:01.249
                          万が一私が読み飛ばしたら常連さんが読み飛ばしてるよって、多分ねぇ教えてくれたりも、するんじゃないかなと思って

                          00:04:01.249 --> 00:04:09.150
                          あのそういうコメントもいただいたんですよ、はい
                          サポート出来る時はしますみたいな

                          00:04:09.150 --> 00:04:16.680
                          なんかこっちも心強いなぁと思いながらちょっとね
                          の新しい挑戦みたいな感じではありますけど

                          00:04:16.680 --> 00:04:25.400
                          私も挑戦
                          っていう気持ちでやるのでコメントいただく方をちょっと自分の挑戦みたいな感じで

                          00:04:25.400 --> 00:04:30.610
                          やってみてもらえたらいいなと思います

                          00:04:31.650 --> 00:04:36.470
                          ところで話は変わるんですけど

                          00:04:36.620 --> 00:04:39.850
                          コットン糸を

                          00:04:39.980 --> 00:04:47.889
                          北海都在住の方、見かけますかね？
                          なんか突然のアレなんですけど(笑)

                          00:04:47.889 --> 00:04:58.009
                          私あんまり見かけないんですよ
                          全くないとは言わないです、手芸屋さんとかに行けば少しはあるんですけど

                          00:04:58.009 --> 00:05:04.980
                          インスタグラムとかで乗ってるような可愛い子
                          コットン糸をねぇー

                          00:05:04.980 --> 00:05:08.060
                          まあ

                          00:05:08.060 --> 00:05:11.920
                          各種
                          100円ショップですね

                          00:05:11.920 --> 00:05:22.980
                          全然まだ私見つけられなくって
                          私の住んでる周りだけ？みたいな、確かに豪雪地帯には住んでますけど

                          00:05:22.980 --> 00:05:29.370
                          それ関係ある？みたいな感じで
                          なんかちょっとねぇ

                          00:05:29.370 --> 00:05:40.500
                          一人だけ乗り遅れてる感がすごいんですよ(笑)
                          なんかあの開封動画が無いのは開封するものがないからということなんですけど

                          00:05:40.500 --> 00:05:50.190
                          可愛毛糸、っていうかそのコットン糸に会えてないんですよね
                          もうちょっとしたら入ってくるのかなぁ

                          00:05:50.190 --> 00:05:59.720
                          すごい続々とねぇー
                          なんか私もこれほしーな、あれほしいなっていうのを見てるんですけどなんかこの

                          00:05:59.720 --> 00:06:08.280
                          販売が
                          遅いとね、そもそもかわいいの入ってこないとかそういう事ってあるのかなるとか

                          00:06:08.280 --> 00:06:14.560
                          まぁ私もなんか、某100円ショップで働いたことはあるんですけど、そこまでの
                          ことはさすがに

                          00:06:14.560 --> 00:06:19.400
                          わからないから
                          っていうかその

                          00:06:19.409 --> 00:06:29.620
                          そのなんていうんだろう、季節ものにタイムラグが発生すると思ってなかったので。コットン糸のね

                          00:06:30.320 --> 00:06:36.090
                          えーと思って
                          何だろう、札幌とかまで行けばあるのかな

                          00:06:36.090 --> 00:06:39.590
                          札幌まで、買いに、行くー？

                          00:06:39.590 --> 00:06:43.740
                          かなぁ？笑
                          まああの

                          00:06:43.740 --> 00:06:53.510
                          ね、札幌に用事がある時には、ついでに見てこようかなーとかは思うんですけど
                          なんかちょっと

                          00:06:53.510 --> 00:06:58.660
                          私だけ探せないのかなと思って聞いてみました

                          00:06:58.660 --> 00:07:06.480
                          サンキさんにを言ったんですサンキさんはね、他よりはコットン糸もあったんだけど

                          00:07:06.740 --> 00:07:17.750
                          ちょっとなんだろう、他を見てないからなんかこう
                          これが一番私の好みに合うものなのかがちょっと何とも言えなくって

                          00:07:17.750 --> 00:07:23.409
                          またねーなんか
                          買いだめちゃってもなぁとか

                          00:07:23.409 --> 00:07:26.399
                          思ったりして

                          00:07:26.470 --> 00:07:34.400
                          在庫にするなら冬糸のほうがまだねー
                          なんか結構、使うかなーとかも思ったりしているのでちょっとねぇ

                          00:07:34.400 --> 00:07:37.870
                          買えずに帰ってきました

                          00:07:38.620 --> 00:07:45.560
                          ブックカバーとかをコットン糸で編みたいなーと思っていて

                          00:07:45.560 --> 00:07:59.400
                          だからもう夫のね布製のブックカバーとかはもう
                          サイズを測ってあのそこに合わせて作れるようになぁと思って準備はしてるんですけど

                          00:07:59.400 --> 00:08:05.690
                          肝心のいいとがないということになってます
                          ふふふふ(笑)

                          00:08:05.910 --> 00:08:11.650
                          いやー
                          北海道も早く春が来て欲しいですよね

                          00:08:11.650 --> 00:08:19.840
                          先日も雪が降ってしまってまたねー
                          ちらりとですけどね朝起きたらちょっと積もってみました

                          00:08:19.840 --> 00:08:29.290
                          北海道あるあるなんですよ春が来そうでこないというのは
                          ね桜の開花だって一番遅いわけなので

                          00:08:29.290 --> 00:08:34.539
                          そんな
                          本州と同じようにぐんぐんと春がねあの

                          00:08:34.539 --> 00:08:40.140
                          当たり前のように近づいてくるとは思ってないんですけど

                          00:08:40.140 --> 00:08:51.260
                          ちょっと道民にもかかわらず、ほんとねあの生まれも育ちも生粋の道民なんですけど私ね
                          他の地には住んだことないので

                          00:08:51.260 --> 00:08:58.300
                          なんですけど
                          うっかりね今年は雪解けも早かったので

                          00:08:58.300 --> 00:09:02.820
                          忘れてましたそれを

                          00:09:03.170 --> 00:09:10.800
                          もう少しですね、春は
                          コットン糸も待ち遠しいし、春も待ち遠しいなと思いながらも

                          00:09:10.800 --> 00:09:17.420
                          こうやって靴下を編み進めている感じです

                          00:09:17.680 --> 00:09:22.089
                          あの
                          そう、それで

                          00:09:22.089 --> 00:09:29.420
                          あのまたねちょっとライブの話に戻りますよ
                          人のライブに

                          00:09:29.420 --> 00:09:35.920
                          ほぼ聞き専で 参加してみて思ったんですけど

                          00:09:35.960 --> 00:09:41.990
                          あのねぇ
                          いつもねコメントしている人が聴き専ねムズムズする

                          00:09:41.990 --> 00:09:48.140
                          かもしれないって思ってね(笑)明日の
                          シャイさん向けのね

                          00:09:48.140 --> 00:09:51.930
                          なので
                          そうですね

                          00:09:51.930 --> 00:10:01.550
                          ちょっと
                          何時とまでは言えないけど、金曜日、金曜日できたらライブしようかなと思います

                          00:10:01.550 --> 00:10:07.920
                          金曜日はあの誰でも来ていいやつね
                          だから木曜日に

                          00:10:07.920 --> 00:10:22.580
                          初見さん、シャイさん向けライブでコメントして慣れた人はもう金曜日もそのまま
                          なんかこう木曜日練習！金曜日本番！！て感じでハイあの全然参加していただいてかまい

                          00:10:22.580 --> 00:10:28.310
                          ませんし
                          金曜日はもういつも通りハイあのいつもあの

                          00:10:28.310 --> 00:10:41.520
                          の顔ぶれの方々もねぜひぜひ普通に参加していただけたらなと思うし、あの
                          私、その最終的には、その初見さんシャイさんもいつもの

                          00:10:41.520 --> 00:10:48.640
                          常連の皆さんも
                          全部みんなで楽しくできたらいいなっていうのが一番の思いなんですよ

                          00:10:48.640 --> 00:10:57.220
                          なんかそこで括っちゃうとね、ずっとくくり続けたらキリがないから
                          こっちとあっちで別れちゃうでしょでも

                          00:10:57.220 --> 00:11:05.920
                          じゃあどこだったら
                          なんかこう混ざれるのかなとかでちょっと考えてたんですけどそんなに

                          00:11:05.920 --> 00:11:17.160
                          どこだったらまざれるなんてそんな難しいことを考えるだけ
                          ちょっと感ってか考えるのが私らしくないと思っちゃって、今。

                          00:11:17.160 --> 00:11:21.900
                          今ですよいま(笑)
                          ので

                          00:11:21.900 --> 00:11:26.899
                          明日はまず
                          そういうライブして

                          00:11:26.899 --> 00:11:37.059
                          慣れていただいてで金曜日はもう混ざれる人はみんなで混ざる
                          もちろんその時間合わないとかもしょうがないけれども

                          00:11:37.620 --> 00:11:47.850
                          混ざれる人はもう金曜日には速攻デビュー的な感じで
                          混ざっていただいてまた皆さんでワイワイ楽しく

                          00:11:47.850 --> 00:11:54.250
                          できたらなぁと思います
                          っていうか思いました！今！！

                          00:11:54.510 --> 00:12:06.450
                          本当にもうただ今思ったことをそのまま言っているのでそれが
                          まあそのうまく行く行かないかとか全く考えてないです

                          00:12:06.450 --> 00:12:14.510
                          考えたら変なことになるからあんまりそういうことは考えない
                          考えないでやる

                          00:12:14.510 --> 00:12:19.990
                          思ったことを思ったままやる！それが私なので

                          00:12:20.060 --> 00:12:23.650
                          ということで
                          木、金

                          00:12:23.650 --> 00:12:29.380
                          2日連続ライブが今決定しました！

                          00:12:30.450 --> 00:12:36.780
                          なのでみなさん楽しみにしてください
                          ひとまずね

                          00:12:36.780 --> 00:12:39.290
                          明日

                          00:12:40.390 --> 00:12:53.750
                          慣れてない方はぜひぜひということですね
                          まあそのどんな風になるか分からないっていうのがライブのライブならではの楽しみ方だ

                          00:12:53.750 --> 00:13:00.300
                          と思ってますので
                          そこもまっしー流っていうことで

                          00:13:00.300 --> 00:13:03.670
                          はい
                          そんな感じで

                          00:13:03.670 --> 00:13:08.279
                          私も楽しみに
                          しております

                          00:13:08.279 --> 00:13:17.220
                          はいということで今日の動画はこの辺で終わりになります！みなさまの編みかけや作業は進ん
                          だでしょうか

                          00:13:17.220 --> 00:13:27.629
                          動画がよろしければ高評価チャンネル登録よろしくお願い致します！
                          ツイッターインスタグラムも行っております下の説明欄のリンクから飛べますのでぜひ

                          00:13:27.629 --> 00:13:35.390
                          ご覧くださいそれでは明日のライブ私も楽しみにしておりますので皆様よろしくお願い致します

                          00:13:35.390 --> 00:13:37.390
                          それてはまたねー！
