                          00:01:44.200 --> 00:01:45.400
                          画面についてる埃…

                          00:01:47.000 --> 00:01:48.000
                          「やっと会えたね」

                          00:01:50.600 --> 00:01:51.200
                          閉じれば？

                          00:01:51.700 --> 00:01:52.900
                          えっ怖い怖い怖い

