                          00:00:01.710 --> 00:00:05.760
                          電力をプラグなどを使わずワイヤレスで送れる技術が

                          00:00:05.760 --> 00:00:09.440
                          安全な大容量充電を実現します

                          00:00:10.920 --> 00:00:15.800
                          ワイヤレス充電はスマートフォンなどで一般的になっています

                          00:00:15.800 --> 00:00:21.790
                          しかし多くの電力を消費する機器の充電にはプラグが使われています

                          00:00:21.790 --> 00:00:25.060
                          その代表が電気自動車です

                          00:00:26.240 --> 00:00:28.400
                          電気自動車の急速充電は

                          00:00:28.400 --> 00:00:35.240
                          充電時間の短縮のため最大500ボルトで125アンペアの電流を流します

                          00:00:35.240 --> 00:00:39.140
                          いちいちブラグをつながなくても充電できるようになれば

                          00:00:39.140 --> 00:00:42.280
                          便利なだけでなく安全にもなります

                          00:00:42.280 --> 00:00:45.820
                          ブラグとソケットが接触する部分がなくなれば

                          00:00:45.820 --> 00:00:49.600
                          摩耗などによる接触不良の危険もなくなるからです

                          00:00:51.060 --> 00:00:56.220
                          私たちは高い周波数と大容量の電力に対応した

                          00:00:56.220 --> 00:01:01.940
                          窒化ガリウムヘムHEMTと窒化カリウム光電子移動度トランジスタの特徴を生かした

                          00:01:02.060 --> 00:01:05.520
                          高出力・高周波のワイヤレス給電を開発し

                          00:01:05.520 --> 00:01:09.900
                          プラグのいらない社会の実現を目指しています

                          00:01:10.760 --> 00:01:14.680
                          窒化ガリウムはこれまで使われていたシリコンよりも

                          00:01:14.680 --> 00:01:20.340
                          1千倍も高効率で電力変換などで高い性能を発揮します

                          00:01:20.340 --> 00:01:25.740
                          私たちは大容量のワイヤレス給電に必要な技術を確立するため

                          00:01:25.740 --> 00:01:29.680
                          原理から評価までトータルに研究しています

                          00:01:30.690 --> 00:01:35.980
                          窒化ガリウムHEMTを使ったワイヤレス給電評価回路です

                          00:01:35.980 --> 00:01:39.760
                          送電回路に窒化ガリウムHEMTを使用しています

                          00:01:39.760 --> 00:01:45.810
                          磁気結合部でワイヤレスでつながり受電回路に電力が流れます

                          00:01:45.810 --> 00:01:49.120
                          この映像ではギャップは15mm ですが

                          00:01:49.120 --> 00:01:52.880
                          さまざまな距離で電力を送受電できます

                          00:01:52.880 --> 00:01:56.190
                          電流を流してみましょう

                          00:01:56.190 --> 00:02:00.000
                          窒化ガリウムHEMTのワイヤレス給電の動作波形です

                          00:02:00.000 --> 00:02:04.860
                          給電周波数は13.56MHz です

                          00:02:04.860 --> 00:02:07.260
                          サーモグラフィーで発熱箇所を調べ

                          00:02:07.260 --> 00:02:10.600
                          回路内の損失箇所を明らかにします

                          00:02:10.600 --> 00:02:16.700
                          また放射電磁界についても確認し課題を明らかにしていきます

                          00:02:18.320 --> 00:02:25.500
                          窒化ガリウムHEMTのワイヤレス給電で
                          ドローンを飛行させる実験を進めています

                          00:02:30.320 --> 00:02:35.500
                          ドローンは着陸時にワイヤレス給電で充電します

                          00:02:37.380 --> 00:02:41.940
                          将来ドローンが飛行しながらワイヤレス給電スポットで充電し

                          00:02:41.940 --> 00:02:46.180
                          活動領域を広げることを想定しています

                          00:02:47.480 --> 00:02:53.360
                          電気自動車は走行距離を増やすために重い大容量のバッテリーを積んだ結果

                          00:02:53.360 --> 00:02:56.860
                          人でなくバッテリーを運んでいるとも言われています

                          00:02:58.280 --> 00:03:01.820
                          ワイヤレスで手間なく短時間で充電できれば

                          00:03:01.820 --> 00:03:06.040
                          車に積むのは少ないバッテリーで済みます

                          00:03:07.640 --> 00:03:15.140
                          さらに将来はモビリティがワイヤレス給電を受けながら移動するようになるかもしれません

                          00:03:15.140 --> 00:03:20.120
                          窒化ガリウムは青色や白色のLEDとして有名になりましたが

                          00:03:20.120 --> 00:03:24.960
                          トランジスタなどを含めた電子デバイスとしても大変素晴らしい性能を持っております

                          00:03:24.960 --> 00:03:30.860
                          私たちはこのちっかガリウムをスイッチングデバイスとして用いて

                          00:03:30.860 --> 00:03:36.440
                          ACアダプタやワイヤレス給電などの回路システムの研究を今も続けております

                          00:03:37.040 --> 00:03:42.360
                          また中部センターのほかの研究グループともコラボレーションしておりまして

                          00:03:42.360 --> 00:03:50.100
                          そこではコイルの受動部品なども含めたトータルでのシステム研究を実施しております
