                          00:00:10.000 --> 00:00:17.000
                          小倉優子“こりん星時代”の彼氏を語る

                          00:00:18.000 --> 00:00:34.000
                          タレントの小倉優子（34歳）が、1月31日に放送されたバラエティ番組「今夜くらべてみました」（日本テレビ系）に出演。 若い頃の失敗談を語った。

                          00:00:35.000 --> 00:00:46.000
                          芸能界に入ったばかりの小倉は、周りの芸能人が細身であることに引け目を感じ、極端なダイエットをしていたという。

                          00:00:47.000 --> 00:01:09.000
                          ご飯を全然食べず、1食にクッキー1枚といった日々を3か月続け、栄養失調で病院に担ぎ込まれてしまうことに。 それでもなお、病院で点滴を受けている時に「この点滴何カロリー？」と聞いてしまうような経験をしたと語った。

                          00:01:10.000 --> 00:01:26.000
                          また、グラビアアイドルとして人気絶頂だった頃の小倉にも、当時交際していた男性はおり、渋谷や六本木では人が多すぎて、広尾や白金高輪といった場所で会っていたという。

                          00:01:27.000 --> 00:01:45.000
                          フットボールアワー・後藤輝基が「昔、泥酔して抱えられているゆうこりんを西麻布でみたことがある」と言うと、「こりん星の時に西麻布を覚えた。 当時付き合ってた彼がよく飲んでたので」と告白。

                          00:01:46.000 --> 00:02:01.000
                          後藤が「ファンの人に見つかったら大変」とツッコむと、小倉は「AKBの方々みたいなアイドルと違って、所詮こりん星なので…」とそれほど注目されていなかったと話した。

                          00:02:02.000 --> 00:02:17.000
                          Twitterなどネットでは「こりん星時代に男いてちょっとショック」「生々しいｗ」「ゆうこりん、がんばってるなあ」「もう少ししたら恋愛解禁なのかな？」といった反応があるようだ。
