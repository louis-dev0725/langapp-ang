                          00:00:10.000 --> 00:00:17.000
                          中川家、あき竹城＆藤田弓子との新コント動画公開！

                          00:00:18.000 --> 00:00:31.000
                          森永乳業は、お笑いコンビ・中川家、女優でタレントのあき竹城、藤田弓子が出演するWEB動画「トリプル予備校」を公開した。

                          00:00:32.000 --> 00:00:51.000
                          本動画は、独自の素材を配合し健康に貢献する森永乳業「森永プラスオン」ブランドの新商品「トリプルアタック ドリンクヨーグルト」（４月３日発売）の全国発売を記念して制作されたもの。

                          00:00:52.000 --> 00:01:14.000
                          即興コントの第一人者である中川家の「予備校」をテーマにした鉄板コントに、あきと藤田が生徒役として加わり、礼二扮する講師ナカガワが日本全国に広がる「塩・糖・脂問題」とその対策について熱血授業を繰り広げる。

                          00:01:15.000 --> 00:01:22.000
                          また、本動画の見どころなどについて、中川家の２人が語ってくれた。

                          00:01:23.000 --> 00:01:30.000
                          ――今回の収録で苦労したことなどがあれば教えてください。

                          00:01:31.000 --> 00:01:41.000
                          剛：今回はCMと違って一人ぼっちではなかったので、楽しく収録できて苦労しませんでした（笑）。

                          00:01:42.000 --> 00:01:52.000
                          礼二：テンション高いネタなので、藤田さん、あきさんをびっくりさせないように抑えながら演じていたので、大変でした。

                          00:01:53.000 --> 00:02:00.000
                          ――あき竹城さん、藤田弓子さんとの共演はいかがでしたか？。

                          00:02:01.000 --> 00:02:08.000
                          剛：２人ともリアクションがかわいくてほっこりしました。

                          00:02:09.000 --> 00:02:16.000
                          礼二：かわいいおばちゃんだなと、癒されました。

                          00:02:17.000 --> 00:02:24.000
                          ――動画の見どころを教えてください。

                          00:02:25.000 --> 00:02:32.000
                          剛：テレビでは見られないコントなのでお楽しみに！。

                          00:02:33.000 --> 00:02:40.000
                          礼二：ベテラン女優と芸人のコラボを観てください！。

                          00:02:41.000 --> 00:02:49.000
                          ――動画でも紹介のあった、「塩・糖・脂」に対して何か対策をしていますか？。

                          00:02:50.000 --> 00:02:58.000
                          剛：ジムに通って、筋トレを欠かさず行ってます。 礼二：ウォーキングをしてます。
