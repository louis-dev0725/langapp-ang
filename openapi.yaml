                          00:11:26.899 --> 00:11:37.059
                          慣れていただいてで金曜日はもう混ざれる人はみんなで混ざる
                          もちろんその時間合わないとかもしょうがないけれども

                          00:11:37.620 --> 00:11:47.850
                          混ざれる人はもう金曜日には速攻デビュー的な感じで
                          混ざっていただいてまた皆さんでワイワイ楽しく

                          00:11:47.850 --> 00:11:54.250
                          できたらなぁと思います
