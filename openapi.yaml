                          00:01:01.010 --> 00:01:14.909
                          もう今これ靴下は増減なしのところをどんどん編んでいて、もうね、つま先に
                          今は今現時点ではもうつま先に入るぐらいもできています

                          00:01:19.050 --> 00:01:26.770
                          色んな人のライブを聴きながらあみあみ
                          動画を見ながらあみあみ

                          00:01:26.770 --> 00:01:34.890
                          こんな感じでそんなにねアムの速くないので
                          なかなかねうーん

                          00:01:34.890 --> 00:01:44.090
                          そんなにすぐに両方揃うということにはならないんですけどでもまあまだ北海道ね、あのー寒い

                          00:01:44.090 --> 00:01:54.360
                          というか肌寒い日は、まだまだ続くので靴下も活躍するかなぁなんて思って
                          編んでおります

