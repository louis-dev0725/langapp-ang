                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:00.000 --> 00:00:02.380
                          はいどーも水溜りボンドですお願いします

                          00:00:02.380 --> 00:00:04.160
                          ねっ、毎日動画頑張っていきましょう

                          00:00:04.160 --> 00:00:04.920
                          はい頑張っていきましょう

                          00:00:04.920 --> 00:00:05.440
                          はいトミーです

                          00:00:05.440 --> 00:00:06.180
                          カンタです

                          00:00:06.180 --> 00:00:07.160
                          おねがいしまーす

                          00:00:08.040 --> 00:00:09.180
                          ということで、ええっと

                          00:00:09.180 --> 00:00:10.960
                          今年最後の、

                          00:00:12.100 --> 00:00:13.300
                          ホラー系かな？これが

                          00:00:13.300 --> 00:00:14.220
                          まあ確かにー

                          00:00:14.220 --> 00:00:15.600
                          今年でもいっぱいやったね、ホラー系ね

                          00:00:15.600 --> 00:00:20.060
                          いっぱいやったし、、、いっぱい変な経験もしたし！

                          00:00:20.060 --> 00:00:22.060
                          「ここだよ」って言われてるらしいからね

                          00:00:22.780 --> 00:00:25.240
                          それもね、あったりする訳じゃないですか

                          00:00:25.900 --> 00:00:28.440
                          でまぁ、納めということで

                          00:00:28.820 --> 00:00:31.420
                          めちゃめちゃ有名だよね。有名なんだけど、、

                          00:00:32.340 --> 00:00:34.640
                          みんなスマホでしかやってないらしくて

                          00:00:35.580 --> 00:00:37.760
                          パソコン版はもう凄いらしいのね

                          00:00:38.300 --> 00:00:41.500
                          「スマホで見られる簡易版となってます」

                          00:00:41.500 --> 00:00:44.000
                          「ふぁんしーあいらんど」っていうサイトなんですけど、

                          00:00:44.000 --> 00:00:46.000
                          パソコン版どうなってるのか、

                          00:00:46.800 --> 00:00:48.000
                          ちょっと見ていきますか

                          00:00:48.000 --> 00:00:49.000
                          見ようか

                          00:00:49.000 --> 00:00:52.400
                          携帯で見てる人は、携帯で見る唯一の方法だからね

                          00:00:52.400 --> 00:00:53.300
                          あぁ～！そうだよね

                          00:00:53.300 --> 00:00:55.000
                          これ多分今までで一番怖いと思う

                          00:00:56.300 --> 00:00:58.000
                          聞いた感じだとね

                          00:00:59.940 --> 00:01:00.500
                          なんか、

                          00:01:01.140 --> 00:01:02.500
                          今のとこは全然大丈夫でしょ？

                          00:01:02.500 --> 00:01:03.500
                          全然大丈夫だね

                          00:01:03.800 --> 00:01:06.500
                          これ「耳から行ける」って書いてある気がする

                          00:01:06.500 --> 00:01:07.500
                          へえ～

                          00:01:07.500 --> 00:01:08.500
                          耳、耳押していい？

                          00:01:08.500 --> 00:01:09.000
