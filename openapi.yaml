                          00:04:16.680 --> 00:04:25.400
                          私も挑戦
                          っていう気持ちでやるのでコメントいただく方をちょっと自分の挑戦みたいな感じで

                          00:04:25.400 --> 00:04:30.610
                          やってみてもらえたらいいなと思います

                          00:04:31.650 --> 00:04:36.470
