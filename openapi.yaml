                          00:01:36.600 --> 00:01:37.100
                          うおー！

                          00:01:37.100 --> 00:01:37.600
                          消えた！

                          00:01:37.820 --> 00:01:38.800
                          あれ、来ないじゃん？あっこれか？

                          00:01:38.800 --> 00:01:41.000
                          ちょっ、まって、もうヤバい、これなっ、何？

                          00:01:41.000 --> 00:01:42.000
                          同じだよさっきと

                          00:01:42.740 --> 00:01:44.200
