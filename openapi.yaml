                      - id: 245
                        title: Windows 10でディスプレイ設定を変更する方法
                        type: 3
                        sourceLink: "https://www.youtube.com/watch?v=05PacFXIWZ0"
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:04.906 --> 00:00:10.285
                          Windows 10でデスクトップの外観を自分の好みに合わせて調整してみましょう

                          00:00:11.164 --> 00:00:14.859
                          まず、デスクトップを右クリックして
                          ドロップダウンメニューから

                          00:00:14.970 --> 00:00:17.000
                          [ディスプレイ設定] を選択します

                          00:00:17.572 --> 00:00:23.195
                          または、[スタート] ボタンを選択して「ディスプレイ設定を変更」
                          と入力することもできます

                          00:00:24.520 --> 00:00:27.117
                          画面の輝度設定を調整するには

                          00:00:27.439 --> 00:00:31.523
                          適切な明るさで表示されるまで
                          スライダを左右にドラッグします

                          00:00:32.032 --> 00:00:34.272
                          夜間にコンピュータを使用する場合は

                          00:00:34.374 --> 00:00:40.656
                          暖かい色が表示されるようにWindowsの設定を調整して、
                          目の疲れを軽減することができます

                          00:00:41.140 --> 00:00:45.625
                          画面から受けるブルーライトの量を減らすには
                          [夜間モード] をオンにします

                          00:00:46.152 --> 00:00:50.312
                          夜間モードのスケジュールを設定し
                          色温度を調整するには

                          00:00:50.765 --> 00:00:52.828
                          [夜間モード設定] を選択します

                          00:00:53.734 --> 00:00:59.633
                          [テキスト、アプリ、その他の項目のサイズを変更する] で、
                          ドロップダウンメニューを選択し

                          00:00:59.898 --> 00:01:01.984
                          表示したい倍率を選択します

                          00:01:02.429 --> 00:01:04.210
                          変更はすぐに適用されます

                          00:01:05.798 --> 00:01:10.179
                          アプリケーションによっては、
                          指定された解像度で表示されない場合があります

                          00:01:10.653 --> 00:01:13.570
                          解像度をデフォルト設定から変更するには

                          00:01:13.773 --> 00:01:16.976
                          ドロップダウンメニューを選択して解像度を選択します

                          00:01:18.136 --> 00:01:22.343
                          [変更の維持] を選択し、新しい解像度で作業を続けます

                          00:01:23.281 --> 00:01:26.492
                          横長のモニターに縦モードで表示する場合は

                          00:01:26.674 --> 00:01:31.164
                          [向き] 設定を変更して
                          画面表示を適切に調整できます

                          00:01:32.890 --> 00:01:38.375
                          選択した向きで表示されるように画面を調整し
                          [変更の維持] を選択します

                          00:01:38.762 --> 00:01:41.882
                          [変更の維持] を15秒以内に選択しなければ

                          00:01:42.260 --> 00:01:44.171
                          画面は元の向きに戻ります
