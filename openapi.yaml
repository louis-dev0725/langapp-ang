                          00:04:36.620 --> 00:04:39.850
                          コットン糸を

                          00:04:39.980 --> 00:04:47.889
                          北海都在住の方、見かけますかね？
                          なんか突然のアレなんですけど(笑)

                          00:04:47.889 --> 00:04:58.009
                          私あんまり見かけないんですよ
                          全くないとは言わないです、手芸屋さんとかに行けば少しはあるんですけど

                          00:04:58.009 --> 00:05:04.980
                          インスタグラムとかで乗ってるような可愛い子
