                          00:11:54.510 --> 00:12:06.450
                          本当にもうただ今思ったことをそのまま言っているのでそれが
                          まあそのうまく行く行かないかとか全く考えてないです

                          00:12:06.450 --> 00:12:14.510
                          考えたら変なことになるからあんまりそういうことは考えない
                          考えないでやる

                          00:12:14.510 --> 00:12:19.990
                          思ったことを思ったままやる！それが私なので

                          00:12:20.060 --> 00:12:23.650
