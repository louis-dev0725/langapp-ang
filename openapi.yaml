                          00:00:10.000 --> 00:00:18.000
                          岡田准一、『関ヶ原』殺陣で狙ったのは内もも! 鍛錬への見解も披露

                          00:00:19.000 --> 00:00:37.000
                          第41回日本アカデミー賞の授賞式が2日、東京･品川のグランドプリンスホテル新高輪にて行われ、優秀主演男優賞を受賞したアイドルグループ・V6の岡田准一が登場した。

                          00:00:38.000 --> 00:00:59.000
                          映画『関ヶ原』で石田三成を演じた岡田。 身体能力の高さを生かし、流鏑馬や殺陣も自分で行った。 岡田は「その時代の人に見えるように、その時代にいそうな匂いを出せたらいいなと思いながら演じました」と振り返った。

                          00:01:00.000 --> 00:01:18.000
                          甲冑についても「正しく着よう」という意識があったと語り、スタッフが「折れるぞ!!」と叫びながら締め、岡田が「そんなもんか!!」と叫んで応えるメイキング映像が流れると、会場にもざわめきが起こった。

                          00:01:19.000 --> 00:01:32.000
                          殺陣では「甲冑なので、内ももを狙う動きを。 時代ならではの動きをやりました」と、格闘家としても活躍する岡田らしく解説した。

                          00:01:33.000 --> 00:01:49.000
                          現場で「鬼が出る」と噂が出るほど厳しい原田監督も「岡田さんの時はニコニコと。 大きな鬼になる前にいろいろやってくれるので、感心してみているだけです」と岡田を絶賛する。

                          00:01:50.000 --> 00:02:10.000
                          また、『あゝ、荒野　前篇』でのボクサー役に体を鍛えた菅田将暉が「ちゃんと男だなと思ったのが、体鍛えると欲深くなって。 なりません?」と岡田に尋ねると、岡田は「テストステロンが出てくるからね」と見解を示す。

                          00:02:11.000 --> 00:02:23.000
                          菅田は「それなんですか!?」と驚き、司会の桝太一アナも「専門家による解説のようなものもありましたけども」と感心していた。
