                        title: ワッキー、女グセが悪い？インリンを口説く余裕もなさそうな、シビアな現状
                        type: 3
                        sourceLink: 'https://www.youtube.com/watch?v=QwWjV8ozSR8'
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:10.000 --> 00:00:18.000
                          ワッキー、女グセが悪い？インリンを口説く余裕もなさそうな、シビアな現状

                          00:00:19.000 --> 00:00:33.000
                          4月13日放送のインターネット番組『エゴサーチTV』(AbemaTV)にタレントのインリンが出演し、お笑い芸人のWに口説かれたと暴露した。

                          00:00:34.000 --> 00:00:46.000
                          番組MCのキングコングの西野亮廣から「ワッキーさんですよね？」と質問されると、インリンも「ワッキーさんです」と即答した。

                          00:00:47.000 --> 00:00:55.000
                          仕事で共演し、連絡先を教えると毎週末のようにメールが来たという。

                          00:00:56.000 --> 00:01:04.000
                          　ワッキーは高校の先輩であったヒデと1994年にコンビを結成。

                          00:01:05.000 --> 00:01:16.000
                          運動神経を活かした企画や、“スベリ芸”系の一発ギャグでブレイクを果たしたが、最近は露出が激減している。

                          00:01:17.000 --> 00:01:24.000
                          そこにはインリンを口説いたように、女グセの悪さも影響しているようだ。

                          00:01:25.000 --> 00:01:32.000
                          　「ワッキーは2007年に結婚し、現在は2人の子持ちパパです。

                          00:01:33.000 --> 00:01:45.000
                          しかし、2011年に銀座のキャバクラ嬢と3年間にわたって不倫関係にあると『FRIDAY』(講談社)に報じられました。

                          00:01:46.000 --> 00:01:53.000
                          嫁も公認の関係にあったようですね。

                          00:01:54.000 --> 00:02:08.000
                          『女遊びは芸の肥やし』とも言われますが、ワッキーはもともとスポーツマンキャラでさわやかな印象もあっただけに、不倫のイメージダウンは否めませんでした」(芸能ライター)。

                          00:02:09.000 --> 00:02:16.000
                          　ワッキーの女グセは、若いころに抑圧されていた影響もありそうだ。

                          00:02:17.000 --> 00:02:25.000
                          　「ワッキーはサッカーの名門校として知られる市立船橋高校出身です。

                          00:02:26.000 --> 00:02:33.000
                          高校時代は練習漬けだったようで、彼女を作るヒマもなかったようですね。

                          00:02:34.000 --> 00:02:49.000
                          初体験の相手はサッカー推薦で進学した大学を中退し、タイを放浪していた時期に知り合ったタイ人女性だったようですから、かなりの遅咲きといえるでしょう。

                          00:02:50.000 --> 00:03:02.000
                          さらに、芸人デビューを果たしても、ブレイクまでに長い下積みを経験しているだけに鬱屈がたまっていたのかもしれません」(前出・同)。

                          00:03:03.000 --> 00:03:13.000
                          　ここ数年は仕事が激減し、一説には「月収14万円」とリアルな数字に追い込まれているワッキー。

                          00:03:14.000 --> 00:03:21.000
                          インリンの暴露がさらなるイメージダウンとならないよう願うばかりだ。
