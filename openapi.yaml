                      - id: 122690
                        title: 阪神戦名実況アナから転身 教師になった清水次郎さんは今
                        type: 3
                        sourceLink: 'https://www.youtube.com/watch?v=fsF8RJPIGlg'
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:10.000 --> 00:00:17.000
                          阪神戦名実況アナから転身 教師になった清水次郎さんは今

                          00:00:18.000 --> 00:00:25.000
                          今年もプロ野球が開幕。

                          00:00:26.000 --> 00:00:36.000
                          ペナントレースの行方が気になるが、かつて阪神戦の名実況で知られた大阪・朝日放送のスポーツアナがいた。

                          00:00:37.000 --> 00:00:45.000
                          夏の高校野球甲子園大会の実況でも知られた清水次郎さん（４６）だ。

                          00:00:46.000 --> 00:00:55.000
                          ２年前の６月、「教師を目指す」と退職して話題になったが、さて、今どうしているのか？。

                          00:00:56.000 --> 00:01:03.000
                          ■ツカミのうまさは“元アナ”ならでは。

                          00:01:04.000 --> 00:01:15.000
                          　兵庫・西宮市、甲子園球場がある阪神・甲子園駅南口から徒歩２０分の県立西宮今津高校。

                          00:01:16.000 --> 00:01:24.000
                          １年生の教室へ行くと、清水さんは現代社会の授業の真っ最中だった。

                          00:01:25.000 --> 00:01:33.000
                          「不当労働行為とは、使用者が行う労働者の団結権を侵害する行為。

                          00:01:34.000 --> 00:01:41.000
                          やってはいけないことを言います」。

                          00:01:42.000 --> 00:01:51.000
                          　身ぶり手ぶりを交え、チョークで板書しながら取り出したのは、クイズ番組でよく見かける「ピンポンブー」。

                          00:01:52.000 --> 00:02:02.000
                          ◯と×のマークが記され、それぞれのボタンを押すと、◯なら「ピンポンピンポン」、×だと「ブー」と鳴る宴会グッズだ。

                          00:02:03.000 --> 00:02:11.000
                          これを使い、生徒に質問を投げる。 正解なら◯ボタン、不正解は×を押す。

                          00:02:12.000 --> 00:02:19.000
                          視覚だけでなく、聴覚にもアピールして授業を進めていく。

                          00:02:20.000 --> 00:02:27.000
                          　昨年４月から地理歴史科の教諭。

                          00:02:28.000 --> 00:02:40.000
                          担当は１年生の現代社会４コマと２年生の世界史Ａ６コマ、そして総合学科の授業２コマの計１２コマだ。

                          00:02:41.000 --> 00:02:48.000
                          　同校の西岡光信教頭は「元アナウンサーだけに“ツカミ”が上手。

                          00:02:49.000 --> 00:02:56.000
                          話も面白く、初任とは思えない」と目を細める。

                          00:02:57.000 --> 00:03:04.000
                          　放課後、清水さんの姿は校舎に隣接するグラウンドにあった。

                          00:03:05.000 --> 00:03:16.000
                          授業中の私服から野球部の紺と白のユニホームに着替え、部員相手にノックをし、ティーバッティング練習の際はトスを上げる。

                          00:03:17.000 --> 00:03:26.000
                          「肩書は顧問です。 月曜とお盆、正月以外は毎日練習があり、日曜は試合。

                          00:03:27.000 --> 00:03:34.000
                          そのあたりは他校と変わりありません」。

                          00:03:35.000 --> 00:03:47.000
                          　通勤に３０分ほどかかる自宅には奥さまと小学１年の長男、４月から幼稚園の年少組に入る次男が待つ。

                          00:03:48.000 --> 00:03:56.000
                          「帰宅は夜９時すぎです。 あまり子供たちと接する時間がなくて、申し訳ない。

                          00:03:57.000 --> 00:04:04.000
                          家内の理解がないととても続けられませんね」。

                          00:04:05.000 --> 00:04:15.000
                          ■多忙の中、教員資格取得に５年の苦労。 　さて、清水さんは東京・狛江市生まれ。

                          00:04:16.000 --> 00:04:26.000
                          早稲田実業時代は野球部に所属し、「一度もベンチ入りできなかった」が３年間、白球を追った。

                          00:04:27.000 --> 00:04:34.000
                          進学先は早大文学部。

                          00:04:35.000 --> 00:04:46.000
                          スポーツアナ志望で、関東、東海、関西の主要局のほか、北海道や静岡県のテレビ局を就活。

                          00:04:47.000 --> 00:04:56.000
                          朝日放送にスポーツ担当アナウンサーとして入社したのは１９９４年４月だった。

                          00:04:57.000 --> 00:05:04.000
                          「阪神・淡路大震災は翌年１月。

                          00:05:05.000 --> 00:05:13.000
                          住んでいた西宮市夙川のワンルームマンションは、震度７の激震に大揺れ。

                          00:05:14.000 --> 00:05:21.000
                          室内の家具が一瞬で散乱し、死ぬかと思いました」。

                          00:05:22.000 --> 00:05:32.000
                          　９５年の夏の甲子園大会を皮切りに、９６年からはプロ野球の実況中継を担当。

                          00:05:33.000 --> 00:05:46.000
                          甲子園球場での阪神ＶＳ巨人戦や、阪神がリーグ優勝した２００３年、０５年や、１４年の日本シリーズ中継にも起用された。

                          00:05:47.000 --> 00:05:54.000
                          「仕事は本当に充実していました。 楽しいし、やりがいはある。

                          00:05:55.000 --> 00:06:02.000
                          なんの不満もありませんでした」。

                          00:06:03.000 --> 00:06:22.000
                          　ただ、甲子園球児を取材しているうちに、大きな目標を目指して一心不乱の子供がいる一方で、犯罪に手を染めたり、生きがいを見いだせず、家族や周囲に傷つき、悩んでいる子供たちにも目を向けるようになった。

                          00:06:23.000 --> 00:06:30.000
                          「アナウンサー、記者として、そんな子供たちと接しても限界がある。

                          00:06:31.000 --> 00:06:39.000
                          『教師として真剣に向き合いたい』。 こう思って、転職することにしたんです。

                          00:06:40.000 --> 00:06:47.000
                          高校野球をやりたかったからじゃないですよ」。

                          00:06:48.000 --> 00:06:56.000
                          　教員資格を取得するため、１１年秋から日本大学の通信教育を受講。

                          00:06:57.000 --> 00:07:07.000
                          勉強には、仕事を終えた後や通勤のわずかな時間しか取れず、教員資格取得に５年かかった。

                          00:07:08.000 --> 00:07:19.000
                          「懇意にしている石川・星稜高校の元監督・山下智茂さんから『あきらめず頑張った清水さんの勝利だ。

                          00:07:20.000 --> 00:07:27.000
                          奥さまに感謝しなさい』とねぎらいの言葉を頂きました」。

                          00:07:28.000 --> 00:07:35.000
                          　そして１６年６月に朝日放送を退職。

                          00:07:36.000 --> 00:07:46.000
                          ７月に受験した兵庫県公立学校教員試験に合格し、念願の高校教師になった。

                          00:07:47.000 --> 00:07:56.000
                          「希望したわけじゃないのに、最初の赴任先が甲子園球場のそばというのも縁を感じますね。

                          00:07:57.000 --> 00:08:07.000
                          ただ、全国の高校の中で一番近い場所にあるのに、大会出場への道は簡単ではありません。

                          00:08:08.000 --> 00:08:16.000
                          部員たちの長所を伸ばしながら、チーム一丸となって上を目指していくつもりです」。
