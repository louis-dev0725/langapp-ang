                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:10.000 --> 00:00:20.100
                          “福岡一の美少女”今田美桜「花晴れ」効果でインスタフォロワー100万人突破！ 驚異の増加率

                          00:00:21.100 --> 00:00:39.300
                          “福岡一の美少女”と話題を集め、4月期連続ドラマ「花のち晴れ～花男 Next Season～」(TBS系)で“C5”の美少女・真矢愛莉役に抜てきされた今田美桜の人気が爆発している。

                          00:00:40.300 --> 00:00:54.720
                          “愛莉ヘア”と呼ばれる特徴的なツインテールヘアに小悪魔ツンデレ系のキャラクターが人気を博し、女子中高生などに圧倒的人気を誇る愛莉様＝今田。

                          00:00:55.720 --> 00:01:08.160
                          Instagramユーザーの反応が顕著で、毎週 “花のち晴れ” が放送されるたびにフォロワー数が徐々に増加し、...

                          00:01:09.160 --> 00:01:24.300
                          ...初回放送の4月17日時点では10万人に満たなかったが、ついには6月19日の第10話を迎える前に100万人を突破する驚異の伸び率を見せている。

                          00:01:25.300 --> 00:01:47.820
                          特に5月に入り、主人公・音(杉咲花)と仲良くなり始めてからというもの、すさまじい勢いで増加。 計算では1カ月で約60万人フォロワーを増やしている。そんな今田演じる愛莉は、19日放送の第10話でもツンデレ美少女っぷりを見せつけた。

                          00:01:48.820 --> 00:02:05.580
                          天馬(中川大志)との武道三本勝負のためトレーニングに臨む晴(平野紫耀)に、 “愛莉がみっちり鍛えてあげるからね” と小悪魔チックな笑みを浮かべて言ってみたり、...

                          00:02:06.580 --> 00:02:27.120
                          ...音やめぐみ(飯豊まりえ)がそれぞれの恋に苦しんでいることを思いやって “愛莉が好きな人たちが苦しむくらいなら…恋愛なんて世界から消滅すればいい” と泣いてみたり、ファンの心をがっしりつかんで離さない。

                          00:02:28.120 --> 00:02:47.220
                          いよいよ最終回となる6月26日(火)の “花のち晴れ” では、音への気持ちを断ち切れない晴が、父・巌(滝藤賢一)の提案で音の婚約者で桃乃園学院の生徒会長である天馬との武道大会で雌雄を決する。

                          00:02:48.220 --> 00:03:01.200
                          英徳学園と桃乃園学院の戦いであると同時に、音を巡る“愛とプライド”を懸けたぶつかり合いに、音は複雑ながらも天馬の応援席へ。

                          00:03:02.200 --> 00:03:09.200
                          しかし試合当日、晴は天馬に柔道で秒殺され、右手首を負傷してしまう。

                          00:03:10.200 --> 00:03:21.019
                          一方、天馬は音を襲撃した英徳狩りの首謀者が信じていた“右腕”の近衛(嘉島陸)だと知り衝撃を受ける。

                          00:03:22.019 --> 00:03:33.559
                          果たして晴と天馬による“恋の決闘”の行方は？　音・晴・天馬が下した“自分らしく生きる”ための決断とは…？。

                          00:03:34.559 --> 00:03:46.819
                          そして泣いても笑ってもラストの“愛莉タイム”はどういうシーンになるのか、ファンならずとも楽しみに待ちたいところだ。
