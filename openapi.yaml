                      - id: 122859
                        title: 宮沢りえ再婚 V6森田剛との入籍は“4月初め”のスッパ抜き
                        type: 3
                        sourceLink: 'https://www.youtube.com/watch?v=gTKQ7gPojlE'
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:10.000 --> 00:00:17.000
                          宮沢りえ再婚 V6森田剛との入籍は“4月初め”のスッパ抜き

                          00:00:18.000 --> 00:00:39.000
                          「キャー、やったー！」都心のゴルフ練習場に嬌声が聞こえる。 りえがドライバーを振り抜くと、ボールはきれいな放物線を描いて飛んでいった。 嬉しさのあまり、りえは後ろのソファーに座っていた森田のもとへ駆け寄ると彼にキスをした。

                          00:00:40.000 --> 00:01:04.000
                          　新年早々、女性週刊誌にゴルフ場でのデート写真が掲載された、女優の宮沢りえ(44)と『V6』の森田剛(38)の楽しげな様子だ。 2人の関係の行方が注目されているが、関係者の間では“4月入籍”との情報が飛び交っている。

                          00:01:05.000 --> 00:01:31.000
                          　宮沢は2009年、元プロサーファーで実業家のA氏と“できちゃった婚”をしたが、12年に離婚協議中であることが判明。 一昨年2月にようやく離婚が成立し、同年8月に故・蜷川幸雄さんの追悼公演『ビニールの城』で共演した森田との熱愛が発覚した。

                          00:01:32.000 --> 00:01:53.000
                          　「森田は、それまでAV女優の美雪ありすと付き合っていたが、宮沢との交際が始まり別れた。 その後、度々デート現場が目撃されているのですが、常に宮沢の一人娘も一緒。 娘公認の関係なんです」(芸能関係者)。

                          00:01:54.000 --> 00:02:07.000
                          　そうした中、森田が昨年夏には宮沢の自宅マンション近くに引っ越し、互いのマンションを行ったり来たりの事実婚の状態が続いているという。

                          00:02:08.000 --> 00:02:29.000
                          　「しかし11月末、宮沢が森田主演の舞台『すべての四月のために』を娘と観劇したことをインスタグラムに上げたところ、森田の熱烈なファンからクレームが殺到。 結局、宮沢は数日後にアカウントごと削除したんです。

                          00:02:30.000 --> 00:02:38.000
                          森田の妻になるためには、ファンを刺激してはならないと痛感したのでしょう」(舞台関係者)。

                          00:02:39.000 --> 00:02:54.000
                          　それもあって、宮沢は以前から「アラフォーまでに再婚したい」と公言していたが、結婚には森田のファンや所属するジャニーズ事務所の反対が障害になっていると言われていた。

                          00:02:55.000 --> 00:03:15.000
                          　「ところが、年末にジャニーズ事務所が森田と同じ『V6』の岡田准一と宮崎あおいの結婚を認めたため、“次は森田と宮沢”と注目されるようになった。 あのアツアツぶりなら、いつ入籍してもおかしくありませんよ」(芸能記者)。

                          00:03:16.000 --> 00:03:30.000
                          　ただ、宮沢は1月10日から舞台『近松心中物語』のロングラン公演がスタートしていることから、“入籍は4月初め”との見方がもっぱらだ。

                          00:03:31.000 --> 00:03:43.000
                          　「宮沢は、慕っていたアートディレクターの故・長友啓典さんが昨年3月に亡くなり、まだ喪に服しているのですが、4月にはそれが明ける。

                          00:03:44.000 --> 00:04:05.000
                          4月6日に45歳の誕生日を迎える彼女が、同月に予定されていた舞台『ヘッダ・ガブラー』の出演を辞退したとされているのも、結婚のためと言われているんです。 45歳目前にしての入籍ということもあるのでは」(同)。

                          00:04:06.000 --> 00:04:13.000
                          　りえの左手の薬指には指輪が光っていた。
