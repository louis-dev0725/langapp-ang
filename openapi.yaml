                          00:06:43.000 --> 00:06:45.000
                          クラロワリーグ イースト スペシャルシーズンの方も楽しみにしてください

                          00:06:45.000 --> 00:06:47.000
                          では、また次回お会いしましょう！

                          00:06:47.000 --> 00:06:50.000
                          バイバーイ！
