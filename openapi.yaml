                      - id: 62
                        title: 【クラロワリーグ サイドショー】Lciop選手とLegend選手の素顔に迫る！（字幕）
                        type: 3
                        sourceLink: 'https://www.youtube.com/watch?v=00jFq0T74b0'
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:06.000 --> 00:00:09.000
                          クラロワリーグ イーストの選手たちの素顔に迫る
                          クラロワリーグサイドショー！

                          00:00:09.000 --> 00:00:10.000
                          みなさん、こんにちは！

                          00:00:10.000 --> 00:00:13.000
                          クラロワリーグ イーストの新番組
                          クラロワリーグサイドショーへようこそ

                          00:00:13.000 --> 00:00:14.000
                          こんにちは、司会のYuanです

                          00:00:14.000 --> 00:00:15.000
                          Hanです 

                          00:00:15.000 --> 00:00:19.000
                          Hanは今シーズンから、私と同じMCになりましたね　

                          00:00:20.000 --> 00:00:21.000
                          よろしくお願いします

                          00:00:21.000 --> 00:00:22.000
                          こちらこそ、よろしくお願いします

                          00:00:22.000 --> 00:00:28.000
                          クラロワリーグサイドショーは毎回異なるチームから
                          選手二名をゲストとしてお呼びします

                          00:00:28.000 --> 00:00:32.000
                          今回はゲストの一人が上海にいないので
                          中継で参加していただきます

                          00:00:32.000 --> 00:00:38.000
                          スタジオと中継の両方でゲストをお迎えします

                          00:00:38.000 --> 00:00:40.000
                          ゲストの方たちは一体誰でしょうね？

                          00:00:40.000 --> 00:00:42.000
                          では、さっそくお呼びしましょう　

                          00:00:46.000 --> 00:00:50.000
                          ボクの友達に会う準備はできてる？

                          00:00:50.000 --> 00:00:52.000
                          ボクの友達はこの方です

                          00:00:52.000 --> 00:00:55.000
                          KIXのLegendです

                          00:00:56.000 --> 00:00:57.000
                          Legend選手こんにちは！

                          00:00:57.000 --> 00:00:59.000
                          いつも通りカワイイですね

                          00:00:59.000 --> 00:01:00.000
                          久しぶり、Legend！

                          00:01:00.000 --> 00:01:03.000
                          久しぶり、Lciop！

                          00:01:03.000 --> 00:01:06.000
                          みなさん、もうご存知かましれないですが
                          Legend選手とLciop選手は昔からのお知り合いです

                          00:01:07.000 --> 00:01:11.000
                          さっそくですが、Lciop選手は最近どのように過ごしてますか？

                          00:01:11.000 --> 00:01:13.000
                          最近は家で毎日猛練習してます

                          00:01:14.000 --> 00:01:17.000
                          久しぶりにLegend選手に会っていかがですか？

                          00:01:18.000 --> 00:01:21.000
                          ビックリしてます、まさかLegendだとは思ってなかったので

                          00:01:21.000 --> 00:01:26.000
                          この番組が二人の再会のきっかけになって私たちも嬉しいです

                          00:01:26.000 --> 00:01:28.000
                          では、Legend選手にも聞いてみましょう

                          00:01:28.000 --> 00:01:33.000
                          久しぶりにLciop選手と会えた感想は？

                          00:01:34.000 --> 00:01:40.000
                          とても嬉しいです、ボクもビックリしてます

                          00:01:40.000 --> 00:01:46.000
                          中国のファンがLegend選手に付けた「LeiJunDe」っていうニックネームはご存知ですか？

                          00:01:46.000 --> 00:01:50.000
                          知ってます、中国語で「伝説」ですよね？　

                          00:01:50.000 --> 00:01:51.000
                          気にいってます

                          00:01:51.000 --> 00:01:55.000
                          一年ぶりに会うんですが、肌がキレイになってる気がします

                          00:01:56.000 --> 00:01:58.000
                          そうですね、以前よりハンサムになりましたね

                          00:01:59.000 --> 00:02:03.000
                          Legend選手、Lciop選手の外見に何か変わりはありますか？　

                          00:02:03.000 --> 00:02:08.000
                          前よりイケメンでよりプロフェッショナル感が出てる気がします

                          00:02:09.000 --> 00:02:15.000
                          私たちも元チームメートのお二人がサイドショーで、中継を通してですが
                          再会するとは思ってなかったです

                          00:02:15.000 --> 00:02:18.000
                          Lciop選手は暇なときは家でどう過ごされていますか？　

                          00:02:19.000 --> 00:02:21.000
                          ほとんど寝てます

                          00:02:21.000 --> 00:02:22.000
                          寝てるだけですか！？

                          00:02:22.000 --> 00:02:25.000
                          疲れるまでクラロワをプレイして寝て
                          起きたらまたクラロワをプレイっていう感じです

                          00:02:25.000 --> 00:02:29.000
                          Legend選手にも普段の生活や練習について聞いてみましょう

                          00:02:30.000 --> 00:02:32.000
                          家で家族と一緒に過ごしてます

                          00:02:32.000 --> 00:02:38.000
                          あとは、映画を観たり、本を読んだり、料理したり

                          00:02:38.000 --> 00:02:42.000
                          家で作る得意のベトナム料理は何ですか？　

                          00:02:43.000 --> 00:02:45.000
                          チキンとライスをよく作ります

                          00:02:46.000 --> 00:02:48.000
                          チキンとライス、一体どんな料理何でしょうね？

                          00:02:50.000 --> 00:02:51.000
                          Lciop選手はベトナムに行かれたことは？　

                          00:02:51.000 --> 00:02:52.000
                          ないです

                          00:02:52.000 --> 00:02:56.000
                          行かれた時はLegend選手にガイドしてもらったらいかがですか？

                          00:02:57.000 --> 00:03:00.000
                          行ったらぜひガイドしてもらいたいです

                          00:03:00.000 --> 00:03:04.000
                          ガイドして頂けますか、Legend選手？　

                          00:03:04.000 --> 00:03:08.000
                          視聴者も興味があると思うので、ベトナムのオススメ観光スポットを教えていただけますか

                          00:03:09.000 --> 00:03:20.000
                          ベトナムは美味しいものがたくさんあります
                          オススメの観光スポットはハロン湾です

                          00:03:20.000 --> 00:03:21.000
                          観光するにはもってこいです　

                          00:03:21.000 --> 00:03:23.000
                          後ろから何か音が聞こえましたね… 

                          00:03:23.000 --> 00:03:26.000
                          犬が吠えてるんですか!？

                          00:03:26.000 --> 00:03:30.000
                          Legend選手はペットを飼ってるんですか？

                          00:03:30.000 --> 00:03:33.000
                          飼ってません
                          近所の犬です

                          00:03:33.000 --> 00:03:35.000
                          ペットは飼ってないそうです

                          00:03:38.000 --> 00:03:48.000
                          最後に、KIXの主力選手として今シーズンの小さな目標を教えてください

                          00:03:48.000 --> 00:03:56.000
                          まずはレギュラーシーズンでトップ４に入ることと、優勝です　

                          00:03:57.000 --> 00:04:00.000
                          かなり大きな目標のような感じがしますが

                          00:04:00.000 --> 00:04:07.000
                          トークはこれくらいにして、次のコーナーにまいりましょう

                          00:04:07.000 --> 00:04:09.000
                          クラロワイントロ当てクイズ！　

                          00:04:10.000 --> 00:04:13.000
                          ゲーム説明：
                          イントロ効果音でカードを当てるゲーム
                          敗者には罰ゲームが！

                          00:04:13.000 --> 00:04:17.000
                          敗者は罰ゲームとして、対戦相手を15秒間、褒めてもらいます

                          00:04:17.000 --> 00:04:19.000
                          Legend選手はリモート出演なのでちょっと不利かもしれませんね

                          00:04:19.000 --> 00:04:23.000
                          みなさんもよーくお聞きください
                          １問目のイントロはこちら！

                          00:04:25.000 --> 00:04:28.000
                          解答権はLegend選手です
                          答えは？

                          00:04:28.000 --> 00:04:29.000
                          バルキリー

                          00:04:29.000 --> 00:04:33.000
                          正解！
                          Legend選手1ポイント獲得

                          00:04:33.000 --> 00:04:35.000
                          ２問目のイントロはこちら！

                          00:04:36.000 --> 00:04:37.000
                          Lciop選手：ホグライダー

                          00:04:37.000 --> 00:04:38.000
                          Legend選手：ボウラー

                          00:04:38.000 --> 00:04:40.000
                          正解はボウラーでした！

                          00:04:40.000 --> 00:04:41.000
                          おお！

                          00:04:41.000 --> 00:04:43.000
                          さすがですね！

                          00:04:43.000 --> 00:04:44.000
                          次のイントロはこちら！

                          00:04:45.000 --> 00:04:46.000
                          マスケット銃士

                          00:04:46.000 --> 00:04:47.000
                          正解！

                          00:04:47.000 --> 00:04:50.000
                          ３問目はLciop選手が正解
                          ４問目のイントロはこちら！

                          00:04:51.000 --> 00:04:53.000
                          この問題は先にLegendに答えてもらいましょう　

                          00:04:53.000 --> 00:04:54.000
                          エレウィズ

                          00:04:56.000 --> 00:04:57.000
                          ファイスピ

                          00:04:57.000 --> 00:04:59.000
                          Lciop選手、正解！　

                          00:04:59.000 --> 00:05:01.000
                          次のイントロをお願いします！

                          00:05:02.000 --> 00:05:03.000
                          【同時に】
                          べビドラ！

                          00:05:03.000 --> 00:05:07.000
                          Lciop選手はスタジオでラグが無いので有利ですね！

                          00:05:07.000 --> 00:05:12.000
                          今のはネット回線の影響で同時に答えられたので
                          お二人に1ポイントずつ差し上げます

                          00:05:12.000 --> 00:05:14.000
                          では、次のイントロはこちら！

                          00:05:15.000 --> 00:05:16.000
                          ラ、ラ、ライドラ

                          00:05:16.000 --> 00:05:17.000
                          エレウィズ

                          00:05:17.000 --> 00:05:19.000
                          早い！
                          Lciop選手、正解！

                          00:05:19.000 --> 00:05:23.000
                          クラロワイントロ当てクイズはLciop選手の勝利！
                          おめでとうございます！

                          00:05:23.000 --> 00:05:24.000
                          今のお気持ちは？　

                          00:05:24.000 --> 00:05:26.000
                          何回か間違えて申し訳ないです

                          00:05:26.000 --> 00:05:28.000
                          タイムラグのおかげで勝てたという意見もありますが

                          00:05:28.000 --> 00:05:34.000
                          では、罰ゲームとして
                          Legend選手にはLciop選手を15秒間褒めてもらいます

                          00:05:35.000 --> 00:05:38.000
                          ものすごくOPで、イケメンで…

                          00:05:38.000 --> 00:05:43.000
                          強くて、パイオニアで、自信家で…

                          00:05:43.000 --> 00:05:45.000
                          OPで…

                          00:05:45.000 --> 00:05:49.000
                          【中国語で】
                          Lciopはすごいイケメンです

                          00:05:50.000 --> 00:05:54.000
                          Legend選手はご自身をKIXでいちばんのイケメンだと思っていますか？

                          00:05:54.000 --> 00:05:55.000
                          はい、そうだと思います

                          00:05:56.000 --> 00:06:01.000
                          Lciop選手へのお褒めの言葉も含め、今日はありがとうございました！

                          00:06:02.000 --> 00:06:08.000
                          最後にずっと応援してくれている中国のファンへのメッセージをお願いします

                          00:06:08.000 --> 00:06:10.000
                          【中国語で】
                          みんな大好きです、本当に感謝しています

                          00:06:10.000 --> 00:06:12.000
                          Legend選手、ありがとうございました!

                          00:06:13.000 --> 00:06:19.000
                          何回か中国語で喋ってくれたのが嬉しいですね　
                          Legend選手、ありがとうございました

                          00:06:21.000 --> 00:06:25.000
                          HanはLciop選手に高い期待を寄せているんですよね？

                          00:06:25.000 --> 00:06:26.000
                          ハイ

                          00:06:26.000 --> 00:06:27.000
                          何か言いたいことはありますか？

                          00:06:27.000 --> 00:06:29.000
                          ファンタジーロワイヤルで選んだのでクラウン数を期待しています！

                          00:06:29.000 --> 00:06:30.000
                          任せてください

                          00:06:30.000 --> 00:06:32.000
                          頼もしいですね!

                          00:06:32.000 --> 00:06:36.000
                          今回のサイドショーは以上となります

                          00:06:36.000 --> 00:06:38.000
                          Legend選手、Lciop選手、そしてHan

                          00:06:38.000 --> 00:06:41.000
                          番組を盛り上げていただきありがとうございました

