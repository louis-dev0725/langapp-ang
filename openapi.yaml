                      - id: 547
                        title: 楳図かずお
                        type: 3
                        sourceLink: "https://www.youtube.com/watch?v=0AvbwYWbhRM"
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:31:22.300 --> 00:31:31.760
                          （著作権の関係で、約１分間、無音・字幕、となります）

                          00:31:33.660 --> 00:31:38.020
                          漫画界の極人(ごくじん)、楳図かずお

                          00:31:38.040 --> 00:31:39.560
                          その自宅は

                          00:31:39.640 --> 00:31:41.600
                          まるで　一年中　クリスマスのように

                          00:31:41.660 --> 00:31:43.360
                          赤と緑の内装で

                          00:31:43.360 --> 00:31:44.760
                          埋め尽くされています

                          00:31:44.860 --> 00:31:46.400
                          いったい　なぜなのでしょうか

                          00:31:47.800 --> 00:31:48.780
                          赤と緑って

                          00:31:48.920 --> 00:31:50.160
                          両方　ある意味

                          00:31:50.160 --> 00:31:52.220
                          正反対の　色なんですよね

                          00:31:52.220 --> 00:31:52.760
                          はい

                          00:31:52.940 --> 00:31:53.980
                          だから　その

                          00:31:54.220 --> 00:31:56.220
                          正反対同士が　一緒になると

                          00:31:56.660 --> 00:31:58.660
                          すごく　強烈な　印象が

                          00:31:58.660 --> 00:32:00.540
                          あるんじゃないかな　ということで

                          00:32:00.540 --> 00:32:02.260
                          外も　派手ですけど

                          00:32:02.620 --> 00:32:04.620
                          家の中は　さらに　派手

                          00:32:04.620 --> 00:32:06.400
                          そういうところで　住んでると

                          00:32:06.400 --> 00:32:07.840
                          あー　なんか

                          00:32:08.880 --> 00:32:10.280
                          住んでるなー　っていうか

                          00:32:10.480 --> 00:32:11.640
                          生きてるぞー　っていう

                          00:32:11.840 --> 00:32:13.100
                          遊んでるー　って感じが

                          00:32:13.200 --> 00:32:14.400
                          いっぱい　して

                          00:32:14.400 --> 00:32:15.260
                          あのー

                          00:32:15.260 --> 00:32:16.260
                          いるだけで

                          00:32:16.260 --> 00:32:17.560
                          楽しく　　なります

                          00:32:17.560 --> 00:32:18.800
                          で　こんなんも　自分で

                          00:32:18.800 --> 00:32:19.900
                          ペイント

                          00:32:19.900 --> 00:32:20.640
                          はい

                          00:32:20.640 --> 00:32:22.560
                          もともと　茶色だったんですけど

                          00:32:22.960 --> 00:32:24.960
                          緑に塗って　ここも　赤塗って

                          00:32:25.720 --> 00:32:29.760
                          赤、緑、のテープまでつけて　強調して

                          00:32:31.620 --> 00:32:34.920
                          楳図さんは　こんなふうにも　言っています

                          00:32:35.760 --> 00:32:37.660
                          「世間と同じ発想をしていても」

                          00:32:37.660 --> 00:32:38.820
                          「仕方ない」

                          00:32:39.180 --> 00:32:40.460
                          「やるとなったら」

                          00:32:40.540 --> 00:32:42.820
                          「徹底的に　やり遂げるのです」

                          00:32:43.420 --> 00:32:45.100
                          ちなみに　こちらは

                          00:32:45.100 --> 00:32:46.580
                          洗面所

                          00:32:47.020 --> 00:32:48.200
                          んーー

                          00:32:48.200 --> 00:32:50.020
                          ほんとに　すごい

                          00:32:50.640 --> 00:32:52.020
                          ここ　赤ですけど

                          00:32:52.100 --> 00:32:54.500
                          赤だけじゃ　意外性が　ないので

                          00:32:54.840 --> 00:32:55.880
                          正反対の

                          00:32:56.000 --> 00:32:58.080
                          緑　だけ　の　部屋が　あります

                          00:32:58.380 --> 00:33:01.200
                          実は　ここが　緑の部屋

                          00:33:01.620 --> 00:33:03.980
                          さわやかミドリー　って　こういう感じで

                          00:33:07.760 --> 00:33:10.060
                          （スタッフ）「でも　落ち着かなく　ないですか」

                          00:33:10.480 --> 00:33:12.240
                          落ち着きますよ

                          00:33:12.360 --> 00:33:14.220
                          落ち着かないですか？

                          00:33:14.860 --> 00:33:15.600
                          それで

                          00:33:15.600 --> 00:33:17.040
                          窓　開けると

                          00:33:17.040 --> 00:33:19.060
                          外が　見えたりして

                          00:33:19.060 --> 00:33:21.080
                          もっと　緑が

                          00:33:21.080 --> 00:33:23.560
                          緑だらけー　っていう　こういう感じで
