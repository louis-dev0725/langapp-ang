                          100円ショップですね

                          00:05:11.920 --> 00:05:22.980
                          全然まだ私見つけられなくって
                          私の住んでる周りだけ？みたいな、確かに豪雪地帯には住んでますけど

                          00:05:22.980 --> 00:05:29.370
                          それ関係ある？みたいな感じで
                          なんかちょっとねぇ

                          00:05:29.370 --> 00:05:40.500
                          一人だけ乗り遅れてる感がすごいんですよ(笑)
                          なんかあの開封動画が無いのは開封するものがないからということなんですけど

                          00:05:40.500 --> 00:05:50.190
                          可愛毛糸、っていうかそのコットン糸に会えてないんですよね
                          もうちょっとしたら入ってくるのかなぁ

                          00:05:50.190 --> 00:05:59.720
                          すごい続々とねぇー
                          なんか私もこれほしーな、あれほしいなっていうのを見てるんですけどなんかこの

                          00:05:59.720 --> 00:06:08.280
                          販売が
                          遅いとね、そもそもかわいいの入ってこないとかそういう事ってあるのかなるとか

                          00:06:08.280 --> 00:06:14.560
                          まぁ私もなんか、某100円ショップで働いたことはあるんですけど、そこまでの
                          ことはさすがに

                          00:06:14.560 --> 00:06:19.400
                          わからないから
                          っていうかその

                          00:06:19.409 --> 00:06:29.620
                          そのなんていうんだろう、季節ものにタイムラグが発生すると思ってなかったので。コットン糸のね

                          00:06:30.320 --> 00:06:36.090
                          えーと思って
                          何だろう、札幌とかまで行けばあるのかな

                          00:06:36.090 --> 00:06:39.590
                          札幌まで、買いに、行くー？

                          00:06:39.590 --> 00:06:43.740
                          かなぁ？笑
                          まああの

                          00:06:43.740 --> 00:06:53.510
                          ね、札幌に用事がある時には、ついでに見てこようかなーとかは思うんですけど
