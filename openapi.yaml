                        title: 【宝山寺】商売繁盛！「おついたち」参拝でご利益お裾分け Hozanji temple Nara (奈良・生駒山)【Vlog#6】
                        type: 3
                        sourceLink: "https://www.youtube.com/watch?v=0AaoxmoVoIg"
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:01.380 --> 00:00:03.220
                          はい、どうもメメントです。

                          00:00:04.000 --> 00:00:06.400
                          今回はね、ちょっと趣向を変えて

                          00:00:06.540 --> 00:00:09.860
                          デザイナー友達と奈良県生駒市にある

                          00:00:09.860 --> 00:00:12.080
                          宝山寺を訪れました。

                          00:00:12.080 --> 00:00:16.540
                          なんか毎月1日は「おついたち」っていって

                          00:00:16.540 --> 00:00:18.900
                          正月の元旦みたいに

                          00:00:19.100 --> 00:00:21.960
                          前の晩から夜通しでお参りができるらしくて

                          00:00:21.960 --> 00:00:26.500
                          屋台とかも出たりして
                          なんか賑わってるみたいなんですね。

                          00:00:26.500 --> 00:00:30.680
                          相当ご利益があるっていうことで
                          ちょっと行ってきました。

                          00:00:44.100 --> 00:00:45.520
                          さぁ、着きました。

                          00:00:46.740 --> 00:00:50.780
                          ここは「聖天通り」って呼ばれているとこですね。

                          00:00:51.340 --> 00:00:54.500
                          お寺まではね、結構階段があって

                          00:00:54.500 --> 00:00:56.480
                          ずっと登っていくんですよ。

                          00:00:58.280 --> 00:00:59.980
                          お寺に向かう途中は

                          00:00:59.980 --> 00:01:03.080
                          いろんなお店とか飲食店が
                          結構並んでるんですよ。

                          00:01:03.500 --> 00:01:07.480
                          なんか昔この辺りが
                          遊郭がいっぱいあったみたいで

                          00:01:07.480 --> 00:01:11.320
                          昔ながらの
                          風情がある旅館街って感じですね。

                          00:01:11.320 --> 00:01:16.020
                          この階段がね、長くて雰囲気があって
                          いい感じなんですよね。

                          00:01:19.540 --> 00:01:21.960
                          屋台も並んでましたね。

                          00:01:22.160 --> 00:01:24.360
                          たこ焼きとか、いか焼きとか...

                          00:01:25.960 --> 00:01:28.480
                          ここまで来たら、もうすぐお寺です。

                          00:01:37.300 --> 00:01:40.180
                          さぁ、宝山寺に着きました。

                          00:01:41.720 --> 00:01:44.560
                          まずはお清めからですね。

                          00:01:48.600 --> 00:01:51.340
                          早速、参らせていただきます。

                          00:01:51.980 --> 00:01:56.600
                          聞くところによると、この寺は
                          「商売繁盛」とか「縁結び」

                          00:01:56.600 --> 00:01:59.740
                          「家内安全」なんかのご利益があるみたいですね。

                          00:02:29.280 --> 00:02:32.740
                          さすが、やっぱ結構賑わってますよね。

                          00:02:33.120 --> 00:02:36.250
                          これは聖天さんのシンボルですね。

                          00:02:36.250 --> 00:02:40.760
                          これに財布を擦りつけたら 
                          ご利益がいっぱい受けれるって言って

                          00:02:40.760 --> 00:02:42.340
                          めっちゃ擦ってきました。

                          00:02:43.120 --> 00:02:46.680
                          まあコツは「あいつ必死やなぁ」
                          って思われないように

                          00:02:46.680 --> 00:02:48.860
                          そっとやることですね。

                          00:03:07.340 --> 00:03:09.380
                          いやぁ、実は宝山寺はね

                          00:03:09.380 --> 00:03:11.600
                          これだけでは終わらないんですよ。

                          00:03:11.840 --> 00:03:15.800
                          山の上の方までお地蔵さんが何百体もあって

                          00:03:15.800 --> 00:03:20.420
                          それをずーっとお参りして回るのが
                          本来の参り方らしいんですよね。

                          00:03:20.420 --> 00:03:24.600
                          僕らも全部お参りすることに決めました。

                          00:03:38.400 --> 00:03:40.600
                          一日で賑わってるって言ってもね

                          00:03:40.600 --> 00:03:42.660
                          厳かな雰囲気があるんで

                          00:03:42.660 --> 00:03:46.140
                          心が洗われていくような感覚になるんですよね。

                          00:03:46.800 --> 00:03:49.760
                          山の中なんで空気も澄んでますし

                          00:03:49.760 --> 00:03:53.760
                          しかもこの日は晴れてたんで
                          気温もちょうどいい感じでしたね。

                          00:04:04.440 --> 00:04:05.800
                          こんな感じでね

                          00:04:05.800 --> 00:04:08.540
                          あちこちにお地蔵さんが立ってましたね。

                          00:04:08.770 --> 00:04:12.040
                          要所要所に立派な建物があって

                          00:04:12.040 --> 00:04:15.180
                          全部お参りしていくんですね。

                          00:04:18.500 --> 00:04:21.660
                          見晴らしも結構いいですよ。

                          00:04:26.080 --> 00:04:27.360
                          このあたりでね

                          00:04:27.360 --> 00:04:30.920
                          1円玉がいっぱい
                          売ってることに気付いたんですよね。

                          00:04:30.920 --> 00:04:33.880
                          どうやら、お地蔵さんがいっぱいあるんで

                          00:04:33.880 --> 00:04:38.000
                          １円ずつお賽銭をあげていくっていう
                          スタイルらしいんですよ。

                          00:04:47.700 --> 00:04:49.660
                          せっかくなんでやってみました。

                          00:04:50.180 --> 00:04:53.540
                          なんかね、鳩に餌やってるみたいな
                          感じになりましたね。

                          00:04:55.220 --> 00:04:58.160
                          「果たしてこのやり方が合ってるのかどうか...」

                          00:04:58.160 --> 00:05:01.440
                          ビデオの中でも声が漏れてましたけど

                          00:05:01.440 --> 00:05:04.580
                          僕らはビギナーなんで、
                          このやり方が合ってるかどうか

                          00:05:04.580 --> 00:05:06.400
                          ちょっと分からないですね。

                          00:05:25.920 --> 00:05:28.480
                          いろんなお地蔵さんがいて

                          00:05:28.660 --> 00:05:31.400
                          いろんな顔してますね。

                          00:05:39.120 --> 00:05:40.880
                          このあたりは多分

                          00:05:40.880 --> 00:05:44.520
                          子供関係の
                          お地蔵さんが多いんですかね？

                          00:05:47.520 --> 00:05:51.440
                          僕も来年また2人目の子供が
                          生まれてくるんで

                          00:05:51.440 --> 00:05:55.120
                          ちょっと安産祈願をしときました。

                          00:06:08.160 --> 00:06:09.820
                          やってみました。

                          00:06:10.860 --> 00:06:13.280
                          なんかこれビートメイカー的に言ったら

                          00:06:13.280 --> 00:06:16.280
                          無限の1ループみたいな感じですかね？

                          00:06:18.940 --> 00:06:19.960
                          ここだけね

                          00:06:19.960 --> 00:06:23.720
                          かなり真剣に
                          お祈りしている人が多かったんで

                          00:06:23.720 --> 00:06:27.700
                          この仏像だいぶヤルやつだと思うんですよ。

                          00:06:32.920 --> 00:06:35.680
                          まだまだ続いていきます。

                          00:06:40.260 --> 00:06:43.180
                          一円玉100枚買ったのに 
                          すぐ無くなったので

                          00:06:43.180 --> 00:06:47.620
                          もう1回買い直して
                          お賽銭あげるのを再開しました。

                          00:06:49.000 --> 00:06:51.220
                          ちょっと気に入ったお地蔵さんがおったら

                          00:06:51.220 --> 00:06:53.880
                          3円とかあげてましたね。

                          00:06:55.440 --> 00:06:58.440
                          これお地蔵さん
                          何体くらいあるんでしょうねぇ。

                          00:06:58.960 --> 00:07:02.920
                          300ぐらいですかねぇ。

                          00:07:04.760 --> 00:07:06.100
                          これほんまにね

                          00:07:06.100 --> 00:07:08.660
                          一体一体、顔も違うんですよね。

                          00:07:23.600 --> 00:07:25.220
                          これ、だんだんだんだんね

                          00:07:25.220 --> 00:07:29.920
                          「商売繁盛しているのは、宝山寺の方ちゃうか？」
                          って勘ぐってしまうんですけど

                          00:07:29.920 --> 00:07:32.860
                          そう思ったら完全にバチが当たりますね。

                          00:07:33.500 --> 00:07:34.160
                          あぁそうそう

                          00:07:34.160 --> 00:07:37.640
                          山の途中でもトイレはちゃんとあるんで
                          安心してくださいね。

                          00:07:40.900 --> 00:07:44.180
                          大黒天って七福神ですね。

                          00:07:45.780 --> 00:07:49.680
                          この大黒さんとこから見える景色が
                          もう絶景なんですよ。

                          00:07:50.880 --> 00:07:53.880
                          あぁもうこれ実際に
                          見てもらった方がいいですね。

                          00:08:01.000 --> 00:08:02.860
                          これ弁財天ですね。

                          00:08:02.860 --> 00:08:05.720
                          これも七福神の一人ですね。

                          00:08:09.520 --> 00:08:11.960
                          何かビックリマン感ありますよね。

                          00:08:12.340 --> 00:08:16.980
                          これとか、「もぅええから働けや」
                          っていう顔してますよね。

                          00:08:25.220 --> 00:08:28.400
                          いろんな人の願いがここにありますね。

                          00:08:28.880 --> 00:08:30.460
                          え、どないしたん？

                          00:08:30.460 --> 00:08:32.800
                          なんかツラそうですね。

                          00:08:36.680 --> 00:08:40.520
                          結構上まで来ましたけど
                          まだまだ続きますね。

                          00:08:50.520 --> 00:08:54.700
                          でも、これが最後のお参りスポットですね。

                          00:09:01.040 --> 00:09:03.860
                          一番上でろうそく立てようって言ってたんで

                          00:09:03.860 --> 00:09:06.780
                          友達がろうそく立ててますね、これ。

                          00:09:18.260 --> 00:09:19.400
                          あ！これね、

                          00:09:19.400 --> 00:09:24.800
                          奥にある黒く見える石の塊が
                          宝山寺のラスボスでしたね。

                          00:09:33.440 --> 00:09:35.080
                          さぁ、くだりますか。

                          00:09:36.220 --> 00:09:39.980
                          帰る時もね、
                          帰る側のお地蔵さんがいてるんで

                          00:09:39.980 --> 00:09:43.050
                          もう全部にお賽銭をあげていきました
                          ね。

                          00:09:43.050 --> 00:09:45.040
                          全部っていうのは嘘ですね。

                          00:09:45.040 --> 00:09:46.840
                          もうちょっと（１円が）足らなかったので

                          00:09:46.840 --> 00:09:49.580
                          気に入ってやつだけにあげていきました。

                          00:10:01.560 --> 00:10:04.900
                          これが最後のお地蔵さんやったかな？

                          00:10:04.900 --> 00:10:08.300
                          なんか果てた顔してますよね？

                          00:10:09.560 --> 00:10:12.220
                          メインフロアーまで戻ってきました。

                          00:10:14.800 --> 00:10:19.180
                          10時ぐらいから参って、2時間ぐらいで
                          もうお昼ですね。

                          00:10:19.180 --> 00:10:20.860
                          何か食べに行きましょう。

                          00:10:25.300 --> 00:10:27.200
                          なんかお寺に向かっている時に

                          00:10:27.200 --> 00:10:30.740
                          ちょっと気になっていた
                          アジア料理屋に行ってみることにしました。

                          00:10:32.020 --> 00:10:36.540
                          摩波楽茶屋（マハラジャヤ）っていう
                          インドネシア料理屋さんですね。

                          00:10:48.240 --> 00:10:52.100
                          これまた絶景の
                          バルコニー席に通してもらいました。

                          00:10:57.100 --> 00:11:01.060
                          今の僕からしたらね
                          ちょっと値段は高いなと思ったんですけど

                          00:11:01.060 --> 00:11:05.700
                          接客もいいですし
                          コース料理スタイルで美味しかったです。

                          00:11:07.520 --> 00:11:11.840
                          時間があってゆっくりできる人には
                          本当にオススメですね、これ。

                          00:11:19.380 --> 00:11:22.480
                          結局、お願いごとをするっていうことは

                          00:11:22.480 --> 00:11:25.940
                          「自分でそう決意をした」
                          っていうことなので

                          00:11:26.580 --> 00:11:29.760
                          今日からまた頑張っていきますか！
