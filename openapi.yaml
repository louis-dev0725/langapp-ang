                      - id: 5
                        title: ギターレッスン【TAB付：カノンロック解説】5/5
                        type: 3
                        sourceLink: "https://www.youtube.com/watch?v=00EyNuG0W1I"
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:01.480 --> 00:00:02.970
                          それでは、
                          この最後の動画では

                          00:00:02.970 --> 00:00:06.870
                          一番最後の4分21秒のところからの
                          フレーズをやってみたいと思います。

                          00:00:06.870 --> 00:00:12.869
                          正直、この辺は
                          2段目の19から始まるフレーズは怪しいです。

                          00:00:12.869 --> 00:00:15.060
                          というよりは、自分でも何をやっているのか
                          よくわかっていないです。

                          00:00:15.060 --> 00:00:17.129
                          かなり手癖でいっているので。

                          00:00:17.129 --> 00:00:20.680
                          まず、最初にテーマを弾いて。

                          00:00:20.680 --> 00:00:25.519
                          それで、ディミニッシュでスウィープして。

                          00:00:29.119 --> 00:00:33.519
                          それで、ここの19から
                          ひたすら・・

                          00:00:38.639 --> 00:00:42.820
                          4弦の16フレットで解決し、
                          ここで止まろうと思っていたくらいで、

                          00:00:42.820 --> 00:00:47.120
                          あんまり考えていなかったんですけども適当に・・

                          00:00:49.320 --> 00:00:50.899
                          指を動かしていた感じです。

                          00:00:50.899 --> 00:00:53.870
                          でも、譜面に書くときに
                          「適当です」とは書けないので

                          00:00:53.870 --> 00:00:58.019
                          なんとなくフレーズを書きましたけども、
                          結構ウソです。

                          00:00:58.019 --> 00:01:02.019
                          なので、あんまり
                          マジメに練習しなくてもいいかもしれません。

                          00:01:02.019 --> 00:01:07.129
                          本当は、16分音符で・・

                          00:01:10.329 --> 00:01:13.050
                          みたいな感じの
                          フレーズをやろうと思ったんですけども、

                          00:01:13.050 --> 00:01:15.390
                          これがすごく難しかったので
                          できなかったんですよ。

                          00:01:15.390 --> 00:01:19.700
                          なので、なんとなくごまかしてしまいました。
                          すいません。

                          00:01:19.700 --> 00:01:23.310
                          でも、ここのフレーズでピックアップしてほしいのは
                          3番目の16フレーズですね。

                          00:01:23.310 --> 00:01:28.160
                          ここは"Paul Gilbert"並みにかっちり
                          弾いてやろうと思ってすごい練習をしました。

                          00:01:28.160 --> 00:01:32.140
                          ここから・・・。

                          00:01:39.640 --> 00:01:41.940
                          というフレーズですね。

                          00:01:41.940 --> 00:01:47.710
                          ここを練習してほしいが為に今回の動画を
                          作成したようなものなんですけども、実は。

                          00:01:47.710 --> 00:01:51.910
                          この16分音符のフレーズ。

                          00:01:55.910 --> 00:02:00.130
                          一番最初の1本目の動画でも言ったように、
                          テンポ200でこの16分音符を弾くっていうことを

                          00:02:00.130 --> 00:02:04.070
                          すごいこれ自体難しいんですけども、これを
                          フルピッキングで弾かなくてはいけないというところが

                          00:02:04.070 --> 00:02:06.060
                          なかなか根性でございまして。

                          00:02:06.060 --> 00:02:10.490
                          それで、「やったー。できたー。がんばったー」
                          みたいな感じになっても、この地味な感じ。

                          00:02:10.490 --> 00:02:11.620
                          すごい地味ですよね。

                          00:02:11.620 --> 00:02:13.120
                          派手さにまったく欠ける感じ。

                          00:02:13.120 --> 00:02:15.600
                          ちょっとスウィープとかをしたほうが
                          派手なんじゃないかなみたいな。

                          00:02:15.600 --> 00:02:18.269
                          けど、難易度としては
                          こっちのほうが上みたいな。

                          00:02:18.269 --> 00:02:20.920
                          この地味なところをみなさんに伝えたくて

                          00:02:20.920 --> 00:02:23.620
                          「ここが一番苦労しているんだぜ、オレ」
                          というのを言いたくて

                          00:02:23.620 --> 00:02:27.609
                          この動画を作成したような
                          ものなんですけども、実はね。

                          00:02:30.809 --> 00:02:34.349
                          なので、ぜひともこのフレーズだけでも
                          練習してもらえるとなという感じです。

                          00:02:34.349 --> 00:02:39.349
                          ポイントは、最初はゆっくりと。

                          00:02:46.230 --> 00:02:51.200
                          テンポを・・メトロノームと合わせて
                          ぜひやってほしいんですけども。

                          00:02:51.200 --> 00:02:57.040
                          テンポが・・これ200ですけども、
                          最初は140とかから。

                          00:02:57.040 --> 00:02:59.009
                          もっと遅くてもいいです。

                          00:02:59.009 --> 00:02:59.680
                          120とかでもいいです。

                          00:02:59.680 --> 00:03:01.170
                          120とか140。

                          00:03:01.170 --> 00:03:02.729
                          これは140。

                          00:03:02.729 --> 00:03:05.709
                          それで・・

                          00:03:10.409 --> 00:03:11.720
                          という練習をして。

                          00:03:11.720 --> 00:03:14.020
                          これで、テンポをどんどん上げていって。

                          00:03:14.020 --> 00:03:15.999
                          180にしてみよう。

                          00:03:15.999 --> 00:03:20.709
                          180で。

                          00:03:20.709 --> 00:03:24.280
                          180ができるようになったら
                          200にレッツトライ。

                          00:03:24.280 --> 00:03:28.280
                          地味にこれをすごいやりました。

                          00:03:35.179 --> 00:03:36.420
                          できない。

                          00:03:36.420 --> 00:03:38.259
                          かなりがんばったのに。

                          00:03:38.259 --> 00:03:39.169
                          すいません。できませんでした。

                          00:03:39.169 --> 00:03:43.269
                          がんばって練習をします。

                          00:03:50.680 --> 00:03:52.999
                          というような感じで、
                          アウトロを弾いていってというような感じです。

                          00:03:52.999 --> 00:03:55.769
                          なんか中途半端な解説に
                          なってしまいましたね。

                          00:03:55.769 --> 00:03:59.219
                          もっとバッチリ弾いてやろうと
                          思ったんですけども。

                          00:03:59.219 --> 00:04:01.029
                          私のギターレベルなんてそんなものですよ。

                          00:04:01.029 --> 00:04:03.189
                          たいしたことなくて申し訳ない。

                          00:04:03.189 --> 00:04:08.320
                          私よりもうまい人はたくさんいるけども、
                          練習しますんで勘弁してくださいということです。

                          00:04:08.320 --> 00:04:11.639
                          こちらの"Canon Rock"の譜面、
                          興味がある方はぜひダウンロードをして

                          00:04:11.639 --> 00:04:15.010
                          プリントアウトをして練習してもらえたらな
                          というような感じです。

                          00:04:15.010 --> 00:04:16.840
                          テンポ200が目標でございます。

                          00:04:16.840 --> 00:04:19.570
                          200に到達するのは
                          結構至難の業だと思うんですけども、

                          00:04:19.570 --> 00:04:22.940
                          テンポを落として徐々にゆっくり、徐々にゆっくり。
                          そして、だんだん速く。

                          00:04:22.940 --> 00:04:25.570
                          地味にやっていってもらえればなと・・

                          00:04:25.570 --> 00:04:27.370
                          すごくうれしい限りでございます。

                          00:04:27.370 --> 00:04:30.260
                          それで、このアウトロの
                          後半のほうですよね。

                          00:04:30.260 --> 00:04:36.660
                          あそこのところは実はなにも決めていなくて
                          毎回毎回違うフレーズを弾こうと思って。

                          00:04:36.660 --> 00:04:39.410
                          "Yngwie Malmsteen"みたいなことを
                          したかったんですよ、正直。

                          00:04:39.410 --> 00:04:46.140
                          "Yngwie Malmsteen"さんはよくDVDとかを見ると曲が
                          終わった後、長ったらしく・・とは言っちゃいけないか。

                          00:04:46.140 --> 00:04:50.030
                          すごく長くひたすら
                          ソロを弾き続けるじゃないですか。

                          00:04:50.030 --> 00:04:53.150
                          あんな感じでやろうと思ったんですけども、
                          意外とカッコよくできなくて・・・。

                          00:04:53.150 --> 00:04:55.900
                          カッコよいテイクはあったんですよ。

                          00:04:55.900 --> 00:05:00.340
                          いくつか「このテイクはいいわ」っていうのが・・
                          そのアウトロのところだけね。

                          00:05:00.340 --> 00:05:03.270
                          アウトロのところだけすごく「いいわ」っていう
                          テイクがあったんですけども、

                          00:05:03.270 --> 00:05:07.130
                          あのテイクは
                          あんまりカッコよくなかったんですよね。

                          00:05:07.130 --> 00:05:08.590
                          あそこだけ名残惜しい。

                          00:05:08.590 --> 00:05:09.840
                          とくに名残惜しい。

                          00:05:09.840 --> 00:05:12.590
                          あそこが減点高いですね。

                          00:05:12.590 --> 00:05:16.100
                          なので、最後のアウトロのところは
                          あんまり解説ができませんけども、

                          00:05:16.100 --> 00:05:19.000
                          みなさんもインプロビゼーションでやっていきましょう。

                          00:05:19.000 --> 00:05:22.910
                          というわけで、長くなりましたが"Canon Rock"の
                          解説動画はこちらで終わりでございます。

                          00:05:22.910 --> 00:05:25.140
                          最後までありがとうございました。

                          00:05:25.140 --> 00:05:27.480
                          また、なにか気になることがあったら
                          コメントをください。

                          00:05:27.480 --> 00:05:28.280
                          よろしくお願いします。

                          00:05:28.280 --> 00:05:29.220
                          さよなら。
