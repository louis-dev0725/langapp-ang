                          00:03:08.740 --> 00:03:13.260
                          きみの涙が　見たかっただけ

                          00:03:13.260 --> 00:03:17.880
                          考えては一息に　また一杯

                          00:03:17.880 --> 00:03:22.460
                          頭をかかえて　また一杯の酒

                          00:03:22.460 --> 00:03:27.060
                          風が入ってくるのに　窓を開けたまま

                          00:03:27.060 --> 00:03:31.500
                          夜の空を寝ころんで　見上げ

                          00:03:31.500 --> 00:03:36.160
                          鼻の頭が　凍りつきそう

                          00:03:36.160 --> 00:03:40.780
                          両手で包んで　息を吹く

                          00:03:40.780 --> 00:03:45.340
                          嫌われたから　愚痴を言っているんじゃない

                          00:03:45.340 --> 00:03:49.980
                          きみに涙が　見たかっただけ

                          00:03:49.980 --> 00:03:54.440
                          へりくつ並べて　きみを怒らせて

                          00:03:54.440 --> 00:03:59.000
                          ほら　そのふくれっつら見たかっただけ

                          00:04:17.460 --> 00:04:21.980
                          シャツのほころび　縫うのには

                          00:04:21.980 --> 00:04:26.480
                          時間が　かかりすぎて

                          00:04:26.480 --> 00:04:31.420
                          何をやっても　愚図なんだと

                          00:04:31.420 --> 00:04:35.800
                          言ったあとで　後悔する

                          00:04:35.800 --> 00:04:40.260
                          嫌われたから　愚痴を言っているんじゃない

                          00:04:40.260 --> 00:04:45.100
                          きみの涙が　見たかっただけ

                          00:04:45.100 --> 00:04:49.420
                          考えては一息に　また一杯

                          00:04:49.420 --> 00:04:54.100
                          頭をかかえて　また一杯の酒

                          00:05:19.040 --> 00:05:25.980
                          ♪　始発電車

                          00:05:31.020 --> 00:05:39.420
                          起きぬけの　ホームにひとり

                          00:05:39.420 --> 00:05:49.860
                          袖の汚れに　吐息が白い

                          00:05:52.740 --> 00:06:00.420
                          手のひらの　キーを放る

                          00:06:01.020 --> 00:06:11.300
                          レールをめがけ　 一息に

