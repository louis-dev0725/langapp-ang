                        title: 岡田准一、『関ヶ原』殺陣で狙ったのは内もも! 鍛錬への見解も披露
                        type: 3
                        sourceLink: 'https://www.youtube.com/watch?v=NYygDVhYpN0'
                        text: |
                          WEBVTT
                          Kind: captions
