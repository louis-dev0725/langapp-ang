                        title: 全国ろうあ者体育大会テニス競技 稲辺技術委員からのメッセージ
                        type: 3
                        sourceLink: "https://www.youtube.com/watch?v=04T6wmupJPA"
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:00.720 --> 00:00:01.720
                          こんにちは。

                          00:00:02.580 --> 00:00:12.280
                          全日本ろうあ連盟スポーツ委員会
                          テニス技術委員を担当している稲辺です。

                          00:00:13.360 --> 00:00:21.400
                          今年度、全国ろうあ者体育大会は
                          開催予定だったのですが、

                          00:00:23.820 --> 00:00:33.400
                          新型コロナウイルス感染拡大または
                          感染による肺炎の発症などの影響を鑑みて、

                          00:00:34.300 --> 00:00:42.160
                          感染をこれ以上拡大させないために
                          大会の中止が決まりました。

                          00:00:43.020 --> 00:00:44.500
                          それだけではなく、

                          00:00:45.000 --> 00:00:50.020
                          東京オリンピック（パラリンピック）も
                          １年間延期となりました。

                          00:00:50.320 --> 00:00:57.800
                          他にも、プロ野球やプロサッカー等のイベントも
                          中止や延期が続いている状況で、

                          00:00:59.140 --> 00:01:01.660
                          皆さんさみしいかとは思いますが…

                          00:01:02.360 --> 00:01:04.220
                          来年があります！

                          00:01:07.480 --> 00:01:12.640
                          皆さんは約3か月の外出自粛の間に
                          どのような生活をされていましたか？

                          00:01:13.900 --> 00:01:19.200
                          ただ自宅で過ごすだけだと体力が落ちてしまいます。

                          00:01:19.980 --> 00:01:23.260
                          体力を維持するには、

                          00:01:23.840 --> 00:01:28.560
                          腕立て伏せや腹筋などの基礎トレーニングや

                          00:01:29.460 --> 00:01:38.840
                          また、体幹を鍛えるためのトレーニングを行うと
                          体力が維持できます。

                          00:01:39.440 --> 00:01:44.840
                          最近ではコロナウイルスの影響が
                          少しずつ少なくなっており、

                          00:01:45.680 --> 00:01:50.760
                          スポーツ施設も徐々に再開されてきていますので、

                          00:01:51.100 --> 00:01:53.960
                          皆さんもトレーニングを始めることと思います。

                          00:01:54.380 --> 00:01:58.400
                          しかし、新型コロナウイルスが
                          完全に消滅したわけではありません。

                          00:01:59.440 --> 00:02:03.340
                          皆さん自身が自覚を持って注意をすることです。

                          00:02:04.000 --> 00:02:07.500
                          外出するときは必ずマスクを着用すること。

                          00:02:07.700 --> 00:02:18.100
                          外から帰宅したときは、うがいを10回、
                          手洗いはしっかり３分以上、

                          00:02:18.260 --> 00:02:24.300
                          これを守ることによって、
                          ウイルスにかかりにくい身体になります。

                          00:02:25.460 --> 00:02:32.040
                          来年、兵庫で開催される全国ろうあ者体育大会に

                          00:02:32.380 --> 00:02:34.700
                          皆さんが頑張って参加され、

                          00:02:35.920 --> 00:02:42.180
                          私（技術委員）を含むスポーツ委員会と
                          大会に参加するテニス選手の皆さまが

                          00:02:42.180 --> 00:02:45.660
                          元気な姿で
                          お目にかかれることを楽しみにしています。

                          00:02:45.960 --> 00:02:48.340
                          元気で会いましょう！
