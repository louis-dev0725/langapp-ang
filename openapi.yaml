                        title: イ・ジョンソク、演技に対する変わらない追求「本能的に演じたことがない…常に反省」  -Taka News
                        type: 3
                        sourceLink: "https://www.youtube.com/watch?v=00F_R4wFzE4"
                        text: |
                          WEBVTT
                          Kind: captions
                          Language: ja

                          00:00:10.030 --> 00:00:32.887
                          俳優イ・ジョンソクが、マガジン「Esquire」韓国版2019
                          2月号のカバーストーリーモデルとして登場した。この日のグラビア
                          影後に行われたインタビューで、イ・ジョンソクは演技についての質
                          に、より真剣で控えめな姿を見せた

                          00:00:32.887 --> 00:00:51.015
                          イ・ジョンソクの過去のインタビューを見ると、特に「劣等感」とい
                          表現を多く使っていたが、これに関する質問に「自らに対して足りな
                          点を感じるから、劣等感という言葉をたくさん言ったようだ」と答え

                          00:00:51.015 --> 00:01:19.070
                          加えて、自分自身を追いつめてストイックに努力する俳優として知ら
                          ているイ・ジョンソクは、これについて「今まで、本能的に演技をし
                          ことがない。仕事に対する責任感から始まったものだが、いつも結果
                          見ると自責してしまうので、毎日現場で演技する姿をビデオカメラで
                          影し、モニタリングしながら反省する

                          00:01:19.070 --> 00:01:36.127
                          フルショットの場合は立っている姿から見て、相手の俳優が演じる時
                          後頭部だけ出てくるシーンがあるが、そんな時にも僕はどんな動作を
                          ているかどうかまで見なければならない」と話した

                          00:01:36.127 --> 00:02:01.700
                          演技力ではすでに定評があるが、演技に対するイ・ジョンソクの愛情
                          追求は変わらなかった。彼は「演技は確かにうまくしたいし、常に上
                          にしたいと思う。しかし、それに対する基準が人によって異なり、ま
                          、その人に対する好感度に応じて変わりはしないだろうか

                          00:02:01.700 --> 00:02:23.355
                          だから演技が難しいようだ」と、本音を告白した。続いてイ・ジョン
                          クは、デビュー後初のラブコメディードラマ「ロマンスは別冊付録」
                          挑戦することに関して「このドラマを選んだのは、チョン・ヒョンジ
                          ン脚本家の作品が個人的に好きだから

                          00:02:23.355 --> 00:02:48.432
                          ドラマ『恋愛の発見』『ロマンスが必要』を見ながら、脚本家の先生
                          ラブストーリーをとてもリアルに書かれるように思った。でも、演じ
                          みるととても難しい」とし、続けて「今回のドラマを通じて、ロマン
                          に近い人として見てもらえたら嬉しい」という望みを語った

                          00:02:48.432 --> 00:03:15.599
                          また、自身が立ち上げた会社とカフェ、自分と共に歩んでいく人に対
                          て責任を感じると語ったイ・ジョンソクは「会社は、熱心に頑張って
                          る人たちが良い環境で演技ができるようにしてあげたくて立ち上げた
                          とし、続けて「最初は『僕たち同士で楽しくしてみよう』と思って始
                          たが、僕が思っていた理想とは違った

                          00:03:15.599 --> 00:03:37.907
                          その人たちには現実である。『これは簡単に考えることではないんだ
                          』『僕は一生懸命仕事をしなければならないな』ということを考える
                          うになった」と述べた。イ・ジョンソクのグラビアとインタビューは
                          「Esquire」2019年2月号で公開される

                          00:03:37.907 --> 00:03:44.855
                          ・・ ※動画はクリックまたはタップで閲覧できます。
