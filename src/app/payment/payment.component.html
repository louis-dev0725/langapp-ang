<div class="container">
  <form [formGroup]="paymentForm">

    <mat-form-field class="form-item">
      <input
        matInput
        required
        class="no-spinners"
        formControlName="amount"
        type="number"
        placeholder="{{'Amount' | translate}}">
      <mat-error *ngIf="!paymentForm.valid">{{ getError() }}</mat-error>
    </mat-form-field>

    <div class="form-item">
      <button
        mat-flat-button
        color="primary"
        [disabled]="!paymentForm.valid"
        (click)="onPayment()">{{'Pay' | translate}}</button>
    </div>

  </form>
</div>
<div class="container">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="addedDateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Date' | translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.addedDateTime}}</td>
    </ng-container>

    <ng-container matColumnDef="money">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Money' | translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.money}}</td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef>{{'Comment' | translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.comment}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
  </table>
  <mat-paginator></mat-paginator>
</div>
