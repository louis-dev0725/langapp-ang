<div class="container">
  <h1 translate>Users - admin</h1>

  <div class="container">
    <button mat-flat-button translate>Show filter</button>
    <h2 translate>Filter</h2>
    <div fxLayout="row wrap">
      <ng-container *ngFor="let item of fieldKeys; let i = index">
        <mat-form-field fxFlex="20%" *ngIf="isFilterField(item)">
          <input
            type="text"
            matInput placeholder="{{translatedKeys[item] }}"
            (keyup)="runFilter()"
            [(ngModel)]="filter[item.toLowerCase()]">
        </mat-form-field>
      </ng-container>
    </div>
  </div>

  <div class="container">
    <table mat-table [dataSource]="usersList" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Name' | translate}}</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>{{'Company' | translate}}</th>
        <td mat-cell *matCellDef="let row">{{row.company}}</td>
      </ng-container>

      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef>{{'Phone' | translate}}</th>
        <td mat-cell *matCellDef="let row">{{row.telephone}}</td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>{{'Balance' | translate}}</th>
        <td mat-cell *matCellDef="let row">{{row.balance}}</td>
      </ng-container>


      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>{{'Comment' | translate}}</th>
        <td mat-cell *matCellDef="let row">{{row.comment}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>{{'Edit' | translate}}</th>
        <td mat-cell *matCellDef="let row">
          <a (click)="showEditUser(row)" class="edit-link">
            <mat-icon>create</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>

    <mat-paginator [pageSize]="20"></mat-paginator>

    <mat-card *ngIf="!isLoaded"
              style="display: flex; justify-content: center; align-items: center">
      <mat-progress-spinner
        color="primary"
        mode="indeterminate">
      </mat-progress-spinner>
    </mat-card>

    <div class="container" *ngIf="isEmptyTable && isLoaded">
      <h3 translate>No records found</h3>
    </div>

  </div>
</div>
