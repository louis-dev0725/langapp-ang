<div class="container">
  <h1>Служба поддержки</h1>
  <p>Заполните форму ниже для обращения в службу поддержки. Ответ придет к вам на E-mail.</p>

  <p>E-mail поддержки: <a href="mailto:support@callrocket.ru">support@callrocket.ru</a></p>
</div>
<div class="container">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-item">
      <input
        matInput
        required
        formControlName="name"
        [ngModel]="user.name"
        placeholder="{{'Name' | translate}}">
      <mat-error *ngIf="checkError('name')">{{getError('name')}}</mat-error>
    </mat-form-field>

    <mat-form-field class="form-item">
      <input
        matInput
        required
        formControlName="email"
        [ngModel]="user.email"
        placeholder="{{'Email' | translate}}">
      <mat-error *ngIf="checkError('email')">{{getError('email')}}</mat-error>
    </mat-form-field>

    <mat-form-field class="form-item">
      <input
        matInput
        formControlName="telephone"
        [ngModel]="user.telephone"
        placeholder="{{'Phone' | translate}}">
    </mat-form-field>

    <mat-form-field class="form-item">
      <textarea
        matInput
        formControlName="message"
        placeholder="{{'Message' | translate}}"></textarea>
      <mat-error *ngIf="checkError('message')">{{getError('message')}}</mat-error>
    </mat-form-field>
    <div class="form-item">
      <ngx-recaptcha2
        #recaptcha
        formControlName="recaptcha"
        (reset)="resetCaptcha()"
        (reload)="reloadCaptcha()"
        [hl]="language"
        [siteKey]="api.siteKey"
        [size]="'normal'"
        [useGlobalDomain]="true">
      </ngx-recaptcha2>
    </div>

    <div class="form-item">
      <button
        (click)="onSubmit(contactForm.value)"
        color="primary"
        [disabled]="isErrors"
        mat-flat-button
        translate>Send</button>
    </div>
  </form>
</div>
