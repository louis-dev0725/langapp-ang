<div class="container">
  <div *ngIf="isLoaded">
    <div *ngIf="cards !== null">
      <div class="main_block">
        <div class="hh1">{{ cards.original_word }}</div>
        <div class="info" *ngIf="checkYourself">
          <div class="translate">{{ cards.translate_word }}</div>
          <div class="on_kun">
            {{ cards.dictionaryWord.sourceData.kana[0].text }}
          </div>
          <div class="words">
            {{ cards.context }}
          </div>
        </div>
      </div>
      <app-navigate-action-card (clickActionCardButton)="checkButton($event)"></app-navigate-action-card>
    </div>
    <div *ngIf="cards === null" style="display:flex;justify-content:center;align-items:center">
      <h1 translate *ngIf="!endTraining">No user dictionary word</h1>
      <h1 translate *ngIf="endTraining">{{ endTrainingText }}</h1>
    </div>
  </div>

  <mat-card *ngIf="!isLoaded" style="display:flex;justify-content:center;align-items:center">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>
</div>
